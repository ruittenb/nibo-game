    <!-- Debug toggle: Alt+D (Windows/Linux) or Ctrl+Alt+D (Mac) -->
    <input type="checkbox" id="debug-toggle" accesskey="d">

    <div class="game-container">
        <div class="title">NIBO'S WAY OUT</div>

        <!-- Radio buttons for level (vertical) -->
        <input type="radio" name="level" id="level-0" class="level-radio" checked>
        <input type="radio" name="level" id="level-1" class="level-radio">
        <input type="radio" name="level" id="level-2" class="level-radio">
        <input type="radio" name="level" id="level-3" class="level-radio">
        <input type="radio" name="level" id="level-4" class="level-radio">

        <!-- Radio buttons for position (horizontal) -->
        <input type="radio" name="position" id="pos-1" class="position-radio" checked>
        <input type="radio" name="position" id="pos-2" class="position-radio">
        <input type="radio" name="position" id="pos-3" class="position-radio">
        <input type="radio" name="position" id="pos-4" class="position-radio">
        <input type="radio" name="position" id="pos-5" class="position-radio">
        <input type="radio" name="position" id="pos-6" class="position-radio">
        <!-- Stage 2 positions -->
        <input type="radio" name="position" id="pos-7" class="position-radio">
        <input type="radio" name="position" id="pos-8" class="position-radio">
        <input type="radio" name="position" id="pos-9" class="position-radio">
        <input type="radio" name="position" id="pos-10" class="position-radio">
        <input type="radio" name="position" id="pos-11" class="position-radio">
        <input type="radio" name="position" id="pos-12" class="position-radio">

        <!-- Key pickup checkbox -->
        <input type="checkbox" id="key-pickup" class="key-checkbox">

        <!-- Safe unlock checkbox -->
        <input type="checkbox" id="toolbox-unlock" class="toolbox-checkbox">

        <!-- Wrench pickup checkbox -->
        <input type="checkbox" id="wrench-pickup" class="wrench-checkbox">

        <!-- Axe pickup checkbox -->
        <input type="checkbox" id="axe-pickup" class="axe-checkbox">

        <!-- Sprout unlock checkbox -->
        <input type="checkbox" id="plant-unlock" class="plant-checkbox">

        <!-- Door open checkbox -->
        <input type="checkbox" id="door-opened" class="door-checkbox">

        <!-- Coin pickup checkboxes -->
        <input type="checkbox" id="coin-L0P3-pickup" class="coin-checkbox">
        <input type="checkbox" id="coin-L1P4-pickup" class="coin-checkbox">
        <input type="checkbox" id="coin-L3P5-pickup" class="coin-checkbox">
        <input type="checkbox" id="coin-L2P1-pickup" class="coin-checkbox">
        <input type="checkbox" id="coin-L4P2-pickup" class="coin-checkbox">
        <!-- Stage 2 coin pickup checkboxes -->
        <input type="checkbox" id="coin-L0P8-pickup" class="coin-checkbox">
        <input type="checkbox" id="coin-L1P11-pickup" class="coin-checkbox">
        <input type="checkbox" id="coin-L2P7-pickup" class="coin-checkbox">
        <input type="checkbox" id="coin-L3P9-pickup" class="coin-checkbox">
        <input type="checkbox" id="coin-L4P10-pickup" class="coin-checkbox">

        <!-- Fixed navigation panel -->
        <div class="nav-panel">
            <!-- Up cell -->
            <div class="nav-cell nav-cell-up">
                <label for="level-1" class="nav-btn nav-up"></label>
                <label for="level-2" class="nav-btn nav-up"></label>
                <label for="level-3" class="nav-btn nav-up"></label>
                <label for="level-4" class="nav-btn nav-up"></label>
            </div>
            <!-- Left cell -->
            <div class="nav-cell nav-cell-left">
                <label for="pos-1" class="nav-btn nav-left"></label>
                <label for="pos-2" class="nav-btn nav-left"></label>
                <label for="pos-3" class="nav-btn nav-left"></label>
                <label for="pos-4" class="nav-btn nav-left"></label>
                <label for="pos-5" class="nav-btn nav-left"></label>
                <!-- Stage 2 - no pos-6 (one-way from Stage 1) -->
                <label for="pos-7" class="nav-btn nav-left"></label>
                <label for="pos-8" class="nav-btn nav-left"></label>
                <label for="pos-9" class="nav-btn nav-left"></label>
                <label for="pos-10" class="nav-btn nav-left"></label>
                <label for="pos-11" class="nav-btn nav-left"></label>
            </div>
            <!-- Right cell -->
            <div class="nav-cell nav-cell-right">
                <label for="pos-2" class="nav-btn nav-right"></label>
                <label for="pos-3" class="nav-btn nav-right"></label>
                <label for="pos-4" class="nav-btn nav-right"></label>
                <label for="pos-5" class="nav-btn nav-right"></label>
                <label for="pos-6" class="nav-btn nav-right"></label>
                <!-- Stage 2 -->
                <label for="pos-7" class="nav-btn nav-right"></label>
                <label for="pos-8" class="nav-btn nav-right"></label>
                <label for="pos-9" class="nav-btn nav-right"></label>
                <label for="pos-10" class="nav-btn nav-right"></label>
                <label for="pos-11" class="nav-btn nav-right"></label>
                <label for="pos-12" class="nav-btn nav-right"></label>
            </div>
            <!-- Down cell -->
            <div class="nav-cell nav-cell-down">
                <label for="level-0" class="nav-btn nav-down"></label>
                <label for="level-1" class="nav-btn nav-down"></label>
                <label for="level-2" class="nav-btn nav-down"></label>
                <label for="level-3" class="nav-btn nav-down"></label>
            </div>
        </div>

        <!-- Inventory -->
        <div class="inventory">
        </div>

        <!-- Coin counter -->
        <div class="coin-counter">
            <svg class="coin-icon"><use href="#coin"/></svg>
            <div class="digit-container">
                <div class="digit-strip">
                    <div class="digit">0</div>
                    <div class="digit">1</div>
                    <div class="digit">2</div>
                    <div class="digit">3</div>
                    <div class="digit">4</div>
                    <div class="digit">5</div>
                    <div class="digit">6</div>
                    <div class="digit">7</div>
                    <div class="digit">8</div>
                    <div class="digit">9</div>
                    <div class="digit">10</div>
                </div>
            </div>
        </div>

        <!-- Game world (scrollable content) -->
        <div class="game-world">

        <!-- Key in game world (clickable to pick up) -->
        <label for="key-pickup" class="key-in-game"><svg><use href="#key"/></svg></label>

        <!-- Toolbox on level 2, position 6 -->
        <div class="toolbox"><svg><use href="#toolbox"/></svg></div>

        <!-- Axe on level 4, position 12 (clickable to pick up) -->
        <label for="axe-pickup" class="axe-in-game"><svg><use href="#axe"/></svg></label>

        <!-- Wrench in game world (clickable to pick up) -->
        <label for="wrench-pickup" class="wrench-in-game"><svg><use href="#wrench"/></svg></label>

        <!-- Key above toolbox (appears when user has key, clickable to unlock) -->
        <label for="toolbox-unlock" class="key-at-toolbox"><svg><use href="#key"/></svg></label>


        <!-- Horizontal arrow labels -->
        <label for="pos-2" class="arrow arrow-right arrow-h arrow-1-2"></label>
        <label for="pos-1" class="arrow arrow-left arrow-h arrow-2-1"></label>
        <label for="pos-3" class="arrow arrow-right arrow-h arrow-2-3"></label>
        <label for="pos-2" class="arrow arrow-left arrow-h arrow-3-2"></label>
        <label for="pos-4" class="arrow arrow-right arrow-h arrow-3-4"></label>
        <label for="pos-3" class="arrow arrow-left arrow-h arrow-4-3"></label>
        <label for="pos-5" class="arrow arrow-right arrow-h arrow-4-5"></label>
        <label for="pos-4" class="arrow arrow-left arrow-h arrow-5-4"></label>
        <label for="pos-6" class="arrow arrow-right arrow-h arrow-5-6"></label>
        <label for="pos-5" class="arrow arrow-left arrow-h arrow-6-5"></label>

        <!-- Stage 2 horizontal arrow labels -->
        <label for="pos-8" class="arrow arrow-right arrow-h arrow-7-8"></label>
        <label for="pos-7" class="arrow arrow-left arrow-h arrow-8-7"></label>
        <label for="pos-9" class="arrow arrow-right arrow-h arrow-8-9"></label>
        <label for="pos-8" class="arrow arrow-left arrow-h arrow-9-8"></label>
        <label for="pos-10" class="arrow arrow-right arrow-h arrow-9-10"></label>
        <label for="pos-9" class="arrow arrow-left arrow-h arrow-10-9"></label>
        <label for="pos-11" class="arrow arrow-right arrow-h arrow-10-11"></label>
        <label for="pos-10" class="arrow arrow-left arrow-h arrow-11-10"></label>
        <label for="pos-12" class="arrow arrow-right arrow-h arrow-11-12"></label>
        <label for="pos-11" class="arrow arrow-left arrow-h arrow-12-11"></label>

        <!-- Up arrow labels (at ladder positions) -->
        <label for="level-1" class="arrow arrow-up arrow-up-L0P5"></label>
        <label for="level-2" class="arrow arrow-up arrow-up-L1P3"></label>
        <label for="level-3" class="arrow arrow-up arrow-up-L2P1"></label>
        <label for="level-4" class="arrow arrow-up arrow-up-L3P4"></label>

        <!-- Down arrow labels (at platform gaps) -->
        <label for="level-0" class="arrow arrow-down arrow-down-L1P1"></label>
        <label for="level-1" class="arrow arrow-down arrow-down-L2P5"></label>
        <label for="level-3" class="arrow arrow-down arrow-down-L4P6"></label>
        <label for="level-2" class="arrow arrow-down arrow-down-L3P3"></label>

        <!-- Stage 2 Up arrow labels: L0P8, L0P11, L1P7, L2P12, L3P9 -->
        <label for="level-1" class="arrow arrow-up arrow-up-L0P8"></label>
        <label for="level-1" class="arrow arrow-up arrow-up-L0P11"></label>
        <label for="level-2" class="arrow arrow-up arrow-up-L1P7"></label>
        <label for="level-3" class="arrow arrow-up arrow-up-L2P12"></label>
        <label for="level-4" class="arrow arrow-up arrow-up-L3P9"></label>

        <!-- Stage 2 Down arrow labels: L1P7, L1P12, L2P8, L2P11, L3P10, L4P7 -->
        <label for="level-0" class="arrow arrow-down arrow-down-L1P7"></label>
        <label for="level-0" class="arrow arrow-down arrow-down-L1P12"></label>
        <label for="level-1" class="arrow arrow-down arrow-down-L2P8"></label>
        <label for="level-1" class="arrow arrow-down arrow-down-L2P11"></label>
        <label for="level-2" class="arrow arrow-down arrow-down-L3P10"></label>
        <label for="level-3" class="arrow arrow-down arrow-down-L4P7"></label>

        <!-- Player character -->
        <div class="player">
            <img src="images/nibo.webp" alt="Player">
        </div>

        <!-- Ladder from ground to platform 1 (position 6) -->
        <div class="ladder ladder-1"></div>

        <!-- Ladder from platform 1 to platform 2 (position 3) -->
        <div class="ladder ladder-2"></div>

        <!-- Ladder from platform 2 to platform 3 (position 1) -->
        <div class="ladder ladder-3"></div>

        <!-- Ladder from platform 3 to platform 4 (position 4) -->
        <div class="ladder ladder-4"></div>

        <!-- Stage 2 Vines -->
        <div class="vine vine-s2-L0P8"></div>
        <div class="vine vine-s2-L0P11"></div>
        <div class="vine vine-s2-L1P7"></div>
        <div class="vine vine-s2-L2P12"></div>
        <div class="vine vine-s2-L3P9"></div>

        <!-- Grates at platform gaps -->
        <div class="grate grate-L1P1"></div>
        <div class="grate grate-L2P5"></div>
        <div class="grate grate-L3P3"></div>
        <div class="grate grate-L4P6"></div>

        <!-- Stage 2 Grates: L1P7, L1P12, L2P8, L2P11, L3P10, L4P7 -->
        <div class="branch branch-s2-L1P7"></div>
        <div class="branch branch-s2-L1P12"></div>
        <div class="branch branch-s2-L2P8"></div>
        <div class="branch branch-s2-L2P11"></div>
        <div class="branch branch-s2-L3P10"></div>
        <div class="branch branch-s2-L4P7"></div>

        <!-- Platform 1 (lowest): 5/6 width, aligned right -->
        <div class="platform platform-1"></div>

        <!-- Platform 2 (third from above): 4/6 width, aligned left -->
        <div class="platform platform-2"></div>

        <!-- Platform 2-right (third from above): 1/6 width, aligned right -->
        <div class="platform platform-2-right"></div>

        <!-- Platform 3 (second from above): split with gap at position 3 -->
        <div class="platform platform-3-left"></div>
        <div class="platform platform-3-right"></div>

        <!-- Platform 4 (top): 5/6 width, aligned left -->
        <div class="platform platform-4"></div>

        <!-- Stage 2 Platforms -->
        <div class="platform platform-s2-1"></div>
        <div class="platform platform-s2-2-left"></div>
        <div class="platform platform-s2-2-mid"></div>
        <div class="platform platform-s2-2-right"></div>
        <div class="platform platform-s2-3-left"></div>
        <div class="platform platform-s2-3-right"></div>
        <div class="platform platform-s2-4"></div>

        <!-- Ground -->
        <div class="ground"></div>
        <div class="ground-s2"></div>

        <!-- Coins (clickable to pick up, animate to counter) -->
        <label for="coin-L0P3-pickup" class="coin-in-game coin-L0P3"><svg><use href="#coin"/></svg></label>
        <label for="coin-L1P4-pickup" class="coin-in-game coin-L1P4"><svg><use href="#coin"/></svg></label>
        <label for="coin-L3P5-pickup" class="coin-in-game coin-L3P5"><svg><use href="#coin"/></svg></label>
        <label for="coin-L2P1-pickup" class="coin-in-game coin-L2P1"><svg><use href="#coin"/></svg></label>
        <label for="coin-L4P2-pickup" class="coin-in-game coin-L4P2"><svg><use href="#coin"/></svg></label>

        <!-- Stage 2 Coins -->
        <label for="coin-L0P8-pickup" class="coin-in-game coin-L0P8"><svg><use href="#coin"/></svg></label>
        <label for="coin-L1P11-pickup" class="coin-in-game coin-L1P11"><svg><use href="#coin"/></svg></label>
        <label for="coin-L2P7-pickup" class="coin-in-game coin-L2P7"><svg><use href="#coin"/></svg></label>
        <label for="coin-L3P9-pickup" class="coin-in-game coin-L3P9"><svg><use href="#coin"/></svg></label>
        <label for="coin-L4P10-pickup" class="coin-in-game coin-L4P10"><svg><use href="#coin"/></svg></label>

        <!-- Sprout on level 0, position 12 -->
        <label for="plant-unlock" class="plant"><svg><use href="#plant"/></svg></label>

        <!-- Axe above plant (appears when user has axe, clickable to use) -->
        <label for="plant-unlock" class="axe-at-plant"><svg><use href="#axe"/></svg></label>

        <!-- Door -->
        <label for="door-opened" class="door door-L0P6">
            <svg class="door-closed" preserveAspectRatio="none"><use href="#door-closed"/></svg>
            <svg class="door-open" preserveAspectRatio="none"><use href="#door-open"/></svg>
        </label>

        <!-- Door exit (takes player to Stage 2 when door is open) -->
        <label for="pos-7" class="door-exit door-exit-L0P6"></label>

        <!-- Skull -->
        <svg class="skull skull-L1P6"><use href="#skull"/></svg>

        <!-- Stage 2 Bacteria -->
        <svg class="bacteria bacteria-L0P10"><use href="#bacteria"/></svg>
        <svg class="bacteria bacteria-L1P9"><use href="#bacteria"/></svg>

        </div><!-- end game-world -->

        <!-- Death overlay -->
        <div class="death-overlay">
            <div class="death-message">YOU DIED</div>
            <div class="death-submessage">GAME OVER</div>
        </div>
    </div>
</body>
</html>
