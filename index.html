<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifts and Ladders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }

        .game-container {
            position: relative;
            width: 900px;
            user-select: none;
            height: 600px;
            background: #0f0f23;
            border: 3px solid #4a4a6a;
            border-radius: 8px;
            overflow: hidden;
        }

        .platform {
            position: absolute;
            height: 30px;
            background: #8b4513;
            border: 3px solid #5d2e0a;
            border-radius: 4px;
            box-shadow: inset 0 -5px 0 rgba(0,0,0,0.3);
        }

        /* Platform 1 (lowest): 5/6 width, aligned right */
        .platform-1 {
            bottom: 110px;
            right: 0;
            width: 83.33%;
        }

        /* Platform 2 (third from above): 4/6 width, aligned left */
        .platform-2 {
            bottom: 220px;
            left: 0;
            width: 66.67%;
        }

        /* Platform 2-right (third from above): 1/6 width, aligned right */
        .platform-2-right {
            bottom: 220px;
            right: 0;
            width: 16.67%;
        }

        /* Platform 3 (second from above): 100% width */
        .platform-3 {
            bottom: 330px;
            left: 0;
            width: 100%;
        }

        /* Platform 4 (top): 5/6 width, aligned left */
        .platform-4 {
            bottom: 440px;
            left: 0;
            width: 83.33%;
        }

        /* Hide radio buttons */
        .position-radio {
            display: none;
        }

        .player {
            position: absolute;
            color: #00ff88;
            font-size: 10px;
            line-height: 1;
            white-space: pre;
            text-shadow: 0 0 5px #00ff88;
            animation: idle 1s ease-in-out infinite;
            z-index: 100;
            bottom: 37px;
            left: 375px;
            transition: left 0.3s ease;
        }

        /* Player positions based on radio state (6 positions) */
        #pos-1:checked ~ .player {
            left: 55px;
        }

        #pos-2:checked ~ .player {
            left: 205px;
        }

        #pos-3:checked ~ .player {
            left: 355px;
        }

        #pos-4:checked ~ .player {
            left: 505px;
        }

        #pos-5:checked ~ .player {
            left: 655px;
        }

        #pos-6:checked ~ .player {
            left: 805px;
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 35px;
            background: linear-gradient(to bottom, #2d5016 0%, #1a3009 100%);
            border-top: 3px solid #4a7023;
        }

        .title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 20px;
            text-shadow: 2px 2px 0 #b8860b;
            letter-spacing: 3px;
        }

        .ladder {
            position: absolute;
            color: #cd853f;
            font-size: 12px;
            line-height: 1;
            white-space: pre;
            text-shadow: 1px 1px 0 #8b5a2b;
            z-index: 10;
        }

        .ladder-1 {
            bottom: 37px;
            left: 812px;
        }

        .ladder-2 {
            bottom: 140px;
            left: 362px;
        }

        .ladder-3 {
            bottom: 250px;
            left: 62px;
        }

        .ladder-4 {
            bottom: 360px;
            left: 512px;
        }

        /* Arrow labels (clickable) */
        .arrow {
            position: absolute;
            bottom: 26px;
            color: #ffcc00;
            font-size: 24px;
            text-shadow: 0 0 8px #ffcc00;
            z-index: 50;
            cursor: pointer;
            user-select: none;
        }

        .arrow:hover {
            text-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00;
        }

        /* Arrow positions between the 6 player positions */
        .arrow-1-2 { left: 130px; }
        .arrow-2-1 { left: 130px; }
        .arrow-2-3 { left: 280px; }
        .arrow-3-2 { left: 280px; }
        .arrow-3-4 { left: 430px; }
        .arrow-4-3 { left: 430px; }
        .arrow-4-5 { left: 580px; }
        .arrow-5-4 { left: 580px; }
        .arrow-5-6 { left: 730px; }
        .arrow-6-5 { left: 730px; }

        /* Hide all arrows by default */
        .arrow {
            display: none;
        }

        /* Show arrows based on current position */
        #pos-1:checked ~ .arrow-1-2 {
            display: block;
        }

        #pos-2:checked ~ .arrow-2-1 {
            display: block;
        }
        #pos-2:checked ~ .arrow-2-3 {
            display: block;
        }

        #pos-3:checked ~ .arrow-3-2 {
            display: block;
        }
        #pos-3:checked ~ .arrow-3-4 {
            display: block;
        }

        #pos-4:checked ~ .arrow-4-3 {
            display: block;
        }
        #pos-4:checked ~ .arrow-4-5 {
            display: block;
        }

        #pos-5:checked ~ .arrow-5-4 {
            display: block;
        }
        #pos-5:checked ~ .arrow-5-6 {
            display: block;
        }

        #pos-6:checked ~ .arrow-6-5 {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">LIFTS AND LADDERS</div>

        <!-- Radio buttons for position state (6 positions) -->
        <input type="radio" name="position" id="pos-1" class="position-radio">
        <input type="radio" name="position" id="pos-2" class="position-radio">
        <input type="radio" name="position" id="pos-3" class="position-radio" checked>
        <input type="radio" name="position" id="pos-4" class="position-radio">
        <input type="radio" name="position" id="pos-5" class="position-radio">
        <input type="radio" name="position" id="pos-6" class="position-radio">

        <!-- Arrow labels that control the radio buttons -->
        <label for="pos-2" class="arrow arrow-1-2">►</label>
        <label for="pos-1" class="arrow arrow-2-1">◄</label>
        <label for="pos-3" class="arrow arrow-2-3">►</label>
        <label for="pos-2" class="arrow arrow-3-2">◄</label>
        <label for="pos-4" class="arrow arrow-3-4">►</label>
        <label for="pos-3" class="arrow arrow-4-3">◄</label>
        <label for="pos-5" class="arrow arrow-4-5">►</label>
        <label for="pos-4" class="arrow arrow-5-4">◄</label>
        <label for="pos-6" class="arrow arrow-5-6">►</label>
        <label for="pos-5" class="arrow arrow-6-5">◄</label>

        <!-- Player character -->
        <div class="player">
  O
 /|\
 / \</div>

        <!-- Ladder from ground to platform 1 (position 6) -->
        <div class="ladder ladder-1">
|--|
|--|
|--|
|--|
|--|
|--|
|--|</div>

        <!-- Ladder from platform 1 to platform 2 (position 2) -->
        <div class="ladder ladder-2">
|--|
|--|
|--|
|--|
|--|
|--|
|--|</div>

        <!-- Ladder from platform 2 to platform 3 (position 1) -->
        <div class="ladder ladder-3">
|--|
|--|
|--|
|--|
|--|
|--|
|--|</div>

        <!-- Ladder from platform 3 to platform 4 (position 4) -->
        <div class="ladder ladder-4">
|--|
|--|
|--|
|--|
|--|
|--|
|--|</div>

        <!-- Platform 1 (lowest): 5/6 width, aligned right -->
        <div class="platform platform-1"></div>

        <!-- Platform 2 (third from above): 4/6 width, aligned left -->
        <div class="platform platform-2"></div>

        <!-- Platform 2-right (third from above): 1/6 width, aligned right -->
        <div class="platform platform-2-right"></div>

        <!-- Platform 3 (second from above): 100% width -->
        <div class="platform platform-3"></div>

        <!-- Platform 4 (top): 5/6 width, aligned left -->
        <div class="platform platform-4"></div>

        <!-- Ground -->
        <div class="ground"></div>
    </div>
</body>
</html>
