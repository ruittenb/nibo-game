    ">
    <style>
        :root {
            /* Core layout variables */
            --pos-width: 150px;           /* Distance between horizontal positions */
            --platform-height: 110px;     /* Distance between platforms */
            --ground-height: 35px;        /* Height of ground */
            --platform-thickness: 30px;   /* Thickness of platforms */
            --pos-offset: 55px;           /* Offset for position 1 from left edge */
            --top-margin: 70px;           /* Extra space above topmost platform */
            --item-offset: 34px;          /* Offset for items left of player position */
            --ladder-offset: 42px;        /* Horizontal offset for ladders */

            /* Inventory */
            --inventory-top: 10px;        /* Inventory distance from top */
            --inventory-right: 10px;      /* Inventory distance from right */
            --inventory-width: 84px;      /* Inventory width */
            --inventory-height: 40px;     /* Inventory height */
            --inventory-padding: 10px;    /* Inventory padding */

            /* Colors */
            --nav-arrow-color: #48d8d8;   /* Navigation arrow color */
            --inactive-arrow-color: #666; /* Inactive navigation arrow color */
            --gold-color: #ffd700;        /* Gold color for title and key */
            --border-color: #4a4a6a;      /* Border color for UI elements */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .game-container {
            position: relative;
            width: calc(var(--pos-width) * 6);
            user-select: none;
            height: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin));
            background: #0f0f23;
            border: 3px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .game-world {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(var(--pos-width) * 12);
            height: 100%;
            transition: transform 0.5s ease;
        }

        /* Shift viewport when player is in Stage 2 (positions 7-12) */
        #pos-7:checked ~ .game-world,
        #pos-8:checked ~ .game-world,
        #pos-9:checked ~ .game-world,
        #pos-10:checked ~ .game-world,
        #pos-11:checked ~ .game-world,
        #pos-12:checked ~ .game-world {
            transform: translateX(calc(var(--pos-width) * -6));
        }

        .platform {
            position: absolute;
            height: var(--platform-thickness);
            background: #8b4513;
            border: 3px solid #5d2e0a;
            border-radius: 4px;
            box-shadow: inset 0 -5px 0 rgba(0,0,0,0.3);
        }

        /* Platform 1 (lowest): 5/6 width, aligned right in Stage 1 */
        .platform-1 {
            bottom: var(--platform-height);
            left: var(--pos-width);
            width: calc(var(--pos-width) * 5);
        }

        /* Platform 2 (third from above): 4/6 width, aligned left */
        .platform-2 {
            bottom: calc(var(--platform-height) * 2);
            left: 0;
            width: calc(var(--pos-width) * 4);
        }

        /* Platform 2-right (third from above): 1/6 width, aligned right in Stage 1 */
        .platform-2-right {
            bottom: calc(var(--platform-height) * 2);
            left: calc(var(--pos-width) * 5);
            width: var(--pos-width);
        }

        /* Platform 3 (second from above): split with gap at position 3 */
        .platform-3-left {
            bottom: calc(var(--platform-height) * 3);
            left: 0;
            width: calc(var(--pos-width) * 2);
        }

        .platform-3-right {
            bottom: calc(var(--platform-height) * 3);
            left: calc(var(--pos-width) * 3);
            width: calc(var(--pos-width) * 3);
        }

        /* Platform 4 (top): 5/6 width, aligned left */
        .platform-4 {
            bottom: calc(var(--platform-height) * 4);
            left: 0;
            width: calc(var(--pos-width) * 5);
        }

        /* Stage 2 Platforms (positions 7-12) */
        /* Grates at: L1P7, L1P12, L2P8, L2P11, L3P10, L4P7 */
        /* S2 Level 1: gaps at P7 and P12 → solid P8-P11 */
        .platform-s2-1 {
            bottom: var(--platform-height);
            left: calc(var(--pos-width) * 7);
            width: calc(var(--pos-width) * 4);
        }
        /* S2 Level 2: gaps at P8 and P11 → pieces at P7, P9-P10, P12 */
        .platform-s2-2-left {
            bottom: calc(var(--platform-height) * 2);
            left: calc(var(--pos-width) * 6);
            width: var(--pos-width);
        }
        .platform-s2-2-mid {
            bottom: calc(var(--platform-height) * 2);
            left: calc(var(--pos-width) * 8);
            width: calc(var(--pos-width) * 2);
        }
        .platform-s2-2-right {
            bottom: calc(var(--platform-height) * 2);
            left: calc(var(--pos-width) * 11);
            width: var(--pos-width);
        }
        /* S2 Level 3: gap at P10 → pieces at P7-P9, P11-P12 */
        .platform-s2-3-left {
            bottom: calc(var(--platform-height) * 3);
            left: calc(var(--pos-width) * 6);
            width: calc(var(--pos-width) * 3);
        }
        .platform-s2-3-right {
            bottom: calc(var(--platform-height) * 3);
            left: calc(var(--pos-width) * 10);
            width: calc(var(--pos-width) * 2);
        }
        /* S2 Level 4: gap at P7 → solid P8-P12 */
        .platform-s2-4 {
            bottom: calc(var(--platform-height) * 4);
            left: calc(var(--pos-width) * 7);
            width: calc(var(--pos-width) * 5);
        }

        /* Stage 2 platforms are green */
        .platform-s2-1,
        .platform-s2-2-left,
        .platform-s2-2-mid,
        .platform-s2-2-right,
        .platform-s2-3-left,
        .platform-s2-3-right,
        .platform-s2-4 {
            background: #2e8b2e;
            border-color: #1a5c1a;
        }

        /* Grate (diamond mesh pattern) */
        .grate {
            position: absolute;
            width: var(--pos-width);
            height: 14px;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 4px,
                    #888 4px,
                    #888 6px,
                    transparent 6px,
                    transparent 10px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    transparent 4px,
                    #888 4px,
                    #888 6px,
                    transparent 6px,
                    transparent 10px
                );
            border-top: 2px solid #aaa;
            border-bottom: 2px solid #555;
        }
        .grate::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 4px,
                    #222 4px,
                    #222 6px,
                    transparent 6px,
                    transparent 10px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    transparent 4px,
                    #222 4px,
                    #222 6px,
                    transparent 6px,
                    transparent 10px
                );
            opacity: 0.4;
            z-index: -1;
        }

        /* Platform 1 gap: position 1 */
        .grate-L1P1 {
            bottom: calc(var(--platform-height) + var(--platform-thickness) - 16px);
            left: 0;
        }

        /* Platform 2 gap: position 5 */
        .grate-L2P5 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) - 16px);
            left: calc(var(--pos-width) * 4);
        }

        /* Platform 3 gap: position 3 */
        .grate-L3P3 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) - 16px);
            left: calc(var(--pos-width) * 2);
        }

        /* Platform 4 gap: position 6 */
        .grate-L4P6 {
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) - 16px);
            left: calc(var(--pos-width) * 5);
        }

        /* Stage 2 Branches (replaces grates) */
        .branch {
            position: absolute;
            width: var(--pos-width);
            height: 12px;
            background: linear-gradient(to bottom,
                #8b5a2b 0%,
                #a0522d 30%,
                #8b4513 50%,
                #6b3e0a 70%,
                #5d3a1a 100%
            );
            border-radius: 6px 6px 4px 4px;
            box-shadow:
                0 3px 2px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        .branch::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 15%;
            width: 8px;
            height: 6px;
            background: #5d3a1a;
            border-radius: 50%;
            box-shadow:
                25px -1px 0 #6b3e0a,
                50px 1px 0 #5d3a1a;
        }
        .branch-s2-L1P7 {
            bottom: calc(var(--platform-height) + var(--platform-thickness) - 14px);
            left: calc(var(--pos-width) * 6);
        }
        .branch-s2-L1P12 {
            bottom: calc(var(--platform-height) + var(--platform-thickness) - 14px);
            left: calc(var(--pos-width) * 11);
        }
        .branch-s2-L2P8 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) - 14px);
            left: calc(var(--pos-width) * 7);
        }
        .branch-s2-L2P11 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) - 14px);
            left: calc(var(--pos-width) * 10);
        }
        .branch-s2-L3P10 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) - 14px);
            left: calc(var(--pos-width) * 9);
        }
        .branch-s2-L4P7 {
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) - 14px);
            left: calc(var(--pos-width) * 6);
        }

        /* Debug toggle - press Alt+D (or Alt+Shift+D on Mac) to toggle */
        #debug-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
            opacity: 0;
        }
        #debug-toggle:checked {
            opacity: 1;
        }
        /* Hide radio buttons and checkboxes by default */
        .position-radio, .level-radio, .key-checkbox, .toolbox-checkbox, .wrench-checkbox, .axe-checkbox, .plant-checkbox, .coin-checkbox, .door-checkbox {
            display: none;
            /* When unhidden for debugging: */
            z-index: 9999;
            position: fixed;
        }
        /* Debug positions - levels (column 1, level 4 on top) */
        #level-4 { top: 30px; left: 10px; }
        #level-3 { top: 50px; left: 10px; }
        #level-2 { top: 70px; left: 10px; }
        #level-1 { top: 90px; left: 10px; }
        #level-0 { top: 110px; left: 10px; }
        /* Debug positions - positions (row 1) */
        #pos-1 { top: 10px; left: 30px; }
        #pos-2 { top: 10px; left: 50px; }
        #pos-3 { top: 10px; left: 70px; }
        #pos-4 { top: 10px; left: 90px; }
        #pos-5 { top: 10px; left: 110px; }
        #pos-6 { top: 10px; left: 130px; }
        #pos-7 { top: 10px; left: 170px; }
        #pos-8 { top: 10px; left: 190px; }
        #pos-9 { top: 10px; left: 210px; }
        #pos-10 { top: 10px; left: 230px; }
        #pos-11 { top: 10px; left: 250px; }
        #pos-12 { top: 10px; left: 270px; }
        /* Debug positions - items (row 2) */
        #key-pickup { top: 30px; left: 30px; }
        #toolbox-unlock { top: 30px; left: 50px; }
        #wrench-pickup { top: 30px; left: 70px; }
        #door-opened { top: 30px; left: 90px; }
        #axe-pickup { top: 30px; left: 110px; }
        #plant-unlock { top: 30px; left: 130px; }
        /* Debug positions - coins (row 3) */
        #coin-L0P3-pickup { top: 50px; left: 30px; }
        #coin-L1P4-pickup { top: 50px; left: 50px; }
        #coin-L3P5-pickup { top: 50px; left: 70px; }
        #coin-L2P1-pickup { top: 50px; left: 90px; }
        #coin-L4P2-pickup { top: 50px; left: 110px; }
        #coin-L0P8-pickup { top: 50px; left: 170px; }
        #coin-L1P11-pickup { top: 50px; left: 190px; }
        #coin-L2P7-pickup { top: 50px; left: 210px; }
        #coin-L3P9-pickup { top: 50px; left: 230px; }
        #coin-L4P10-pickup { top: 50px; left: 250px; }
        /* Show inputs when debug is checked */
        #debug-toggle:checked ~ .game-container .position-radio,
        #debug-toggle:checked ~ .game-container .level-radio,
        #debug-toggle:checked ~ .game-container .key-checkbox,
        #debug-toggle:checked ~ .game-container .toolbox-checkbox,
        #debug-toggle:checked ~ .game-container .wrench-checkbox,
        #debug-toggle:checked ~ .game-container .axe-checkbox,
        #debug-toggle:checked ~ .game-container .plant-checkbox,
        #debug-toggle:checked ~ .game-container .coin-checkbox,
        #debug-toggle:checked ~ .game-container .door-checkbox {
            display: block;
        }

        /* Inventory area */
        .inventory {
            position: absolute;
            top: var(--inventory-top);
            right: var(--inventory-right);
            width: var(--inventory-width);
            height: var(--inventory-height);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: var(--inventory-padding);
        }

        /* Coin counter box */
        .coin-counter {
            position: absolute;
            top: calc(var(--inventory-top) + var(--inventory-height) + var(--inventory-top));
            right: var(--inventory-right);
            width: var(--inventory-width);
            height: var(--inventory-height);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            padding-left: var(--inventory-padding);
            overflow: hidden;
            /* Coin variables (0 = not collected, 1 = collected) */
            --coin-L0P3: 0;
            --coin-L1P4: 0;
            --coin-L3P5: 0;
            --coin-L2P1: 0;
            --coin-L4P2: 0;
            --coin-L0P8: 0;
            --coin-L1P11: 0;
            --coin-L2P7: 0;
            --coin-L3P9: 0;
            --coin-L4P10: 0;
        }
        .coin-counter .coin-icon {
            width: 24px;
            height: 24px;
            color: var(--gold-color);
        }
        .coin-counter .digit-container {
            height: 24px;
            overflow: hidden;
            margin-left: 14px;
        }
        .coin-counter .digit-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease-out;
            transform: translateY(calc(
                (var(--coin-L0P3) + var(--coin-L1P4) + var(--coin-L3P5) + var(--coin-L2P1) + var(--coin-L4P2) +
                 var(--coin-L0P8) + var(--coin-L1P11) + var(--coin-L2P7) + var(--coin-L3P9) + var(--coin-L4P10))
                * -24px
            ));
        }
        .coin-counter .digit {
            height: 24px;
            line-height: 24px;
            font-size: 20px;
            font-weight: bold;
            color: var(--gold-color);
        }
        /* Coin collection: set variable to 1 when collected */
        #coin-L0P3-pickup:checked ~ .coin-counter { --coin-L0P3: 1; }
        #coin-L1P4-pickup:checked ~ .coin-counter { --coin-L1P4: 1; }
        #coin-L3P5-pickup:checked ~ .coin-counter { --coin-L3P5: 1; }
        #coin-L2P1-pickup:checked ~ .coin-counter { --coin-L2P1: 1; }
        #coin-L4P2-pickup:checked ~ .coin-counter { --coin-L4P2: 1; }
        #coin-L0P8-pickup:checked ~ .coin-counter { --coin-L0P8: 1; }
        #coin-L1P11-pickup:checked ~ .coin-counter { --coin-L1P11: 1; }
        #coin-L2P7-pickup:checked ~ .coin-counter { --coin-L2P7: 1; }
        #coin-L3P9-pickup:checked ~ .coin-counter { --coin-L3P9: 1; }
        #coin-L4P10-pickup:checked ~ .coin-counter { --coin-L4P10: 1; }

        /* Key - single element that animates from game world to inventory */
        .key-in-game {
            position: absolute;
            width: 24px;
            height: 24px;
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) + 2px);
            left: calc(var(--pos-offset) - var(--item-offset));
            z-index: 200;
            pointer-events: none;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out;
        }
        .key-in-game svg {
            width: 100%;
            height: 100%;
            color: var(--gold-color);
        }
        /* Hide key when toolbox is unlocked (key used) */
        #toolbox-unlock:checked ~ .game-world .key-in-game {
            display: none;
        }
        /* Enable clicking key only when player is at level 4, position 1 */
        #level-4:checked ~ #pos-1:checked ~ #key-pickup:not(:checked) ~ .game-world .key-in-game {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        /* Move key to inventory when picked up */
        /* Container height = ground-height + platform-height*5 + top-margin */
        /* To center 24px key in 40px inventory vertically: (inventory-height - 24px) / 2 = 8px from top of inventory */
        /* Bottom = container-height - inventory-top - inventory-height + 8px */
        #key-pickup:checked ~ .game-world .key-in-game {
            bottom: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin) - var(--inventory-top) - var(--inventory-height) / 2 - 12px - 6px);
            left: calc(var(--pos-width) * 6 - var(--inventory-right) - var(--inventory-width) + var(--inventory-padding) - 4px);
        }

        /* Toolbox on level 2, position 6 */
        .toolbox {
            position: absolute;
            width: 28px;
            height: 28px;
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 5 - var(--item-offset));
            z-index: 20;
        }
        .toolbox svg {
            width: 100%;
            height: 100%;
            color: #cc1010;
        }
        /* Hide toolbox when unlocked */
        #toolbox-unlock:checked ~ .game-world .toolbox {
            display: none;
        }

        /* Axe on level 4, position 12 */
        .axe-in-game {
            position: absolute;
            width: 28px;
            height: 28px;
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 11 - var(--item-offset));
            z-index: 200;
            pointer-events: none;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out, width 0.5s ease-in-out, height 0.5s ease-in-out;
        }
        .axe-in-game svg {
            width: 100%;
            height: 100%;
        }
        /* Enable clicking axe only when player is at level 4, position 12 */
        #level-4:checked ~ #pos-12:checked ~ #axe-pickup:not(:checked) ~ .game-world .axe-in-game {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        /* Move axe to inventory when picked up (stage 2 inventory) */
        #axe-pickup:checked ~ .game-world .axe-in-game {
            width: 24px;
            height: 24px;
            bottom: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin) - var(--inventory-top) - var(--inventory-height) / 2 - 12px - 6px);
            left: calc(var(--pos-width) * 12 - var(--inventory-right) - var(--inventory-width) + var(--inventory-padding) - 4px);
        }

        /* Wrench - single element that animates from game world to inventory */
        .wrench-in-game {
            position: absolute;
            width: 28px;
            height: 28px;
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 5 - var(--item-offset));
            z-index: 200;
            display: none;
            pointer-events: none;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out, width 0.5s ease-in-out, height 0.5s ease-in-out;
        }
        .wrench-in-game svg {
            width: 100%;
            height: 100%;
            color: #708090;
        }
        /* Show wrench when toolbox is unlocked */
        #toolbox-unlock:checked ~ .game-world .wrench-in-game {
            display: block;
        }
        /* Enable clicking wrench only when player is at level 2, position 6 */
        #level-2:checked ~ #pos-6:checked ~ #toolbox-unlock:checked ~ #wrench-pickup:not(:checked) ~ .game-world .wrench-in-game {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        /* Move wrench to inventory when picked up */
        #toolbox-unlock:checked ~ #wrench-pickup:checked ~ .game-world .wrench-in-game {
            width: 24px;
            height: 24px;
            bottom: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin) - var(--inventory-top) - var(--inventory-height) / 2 - 12px - 6px);
            left: calc(var(--pos-width) * 6 - var(--inventory-right) - var(--inventory-width) + var(--inventory-padding) + 34px);
        }


        /* Key above toolbox - pulsates when user has key, clickable to unlock */
        .key-at-toolbox {
            position: absolute;
            width: 19px;
            height: 19px;
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 35px);
            left: calc(var(--pos-offset) + var(--pos-width) * 5 - 28px);
            z-index: 20;
            display: none;
            cursor: pointer;
        }
        .key-at-toolbox svg {
            width: 100%;
            height: 100%;
            color: var(--gold-color);
        }
        @keyframes skull-roll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        @keyframes bacteria-roll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        @keyframes key-pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 8px var(--gold-color));
            }
            50% {
                transform: scale(1.2);
                filter: drop-shadow(0 0 15px var(--gold-color)) drop-shadow(0 0 25px var(--gold-color));
            }
        }
        /* Only show key at toolbox when player is at level 2, position 6, has key, AND toolbox not yet unlocked */
        #level-2:checked ~ #pos-6:checked ~ #key-pickup:checked ~ #toolbox-unlock:not(:checked) ~ .game-world .key-at-toolbox {
            display: block;
            animation: key-pulse 1s ease-in-out infinite;
        }

        /* Axe above plant - pulsates when user has axe, clickable to use */
        .axe-at-plant {
            position: absolute;
            width: 24px;
            height: 24px;
            bottom: calc(var(--ground-height) + 50px);
            left: calc(var(--pos-offset) + var(--pos-width) * 11 + var(--ladder-offset) + 15px);
            z-index: 20;
            display: none;
            cursor: pointer;
        }
        .axe-at-plant svg {
            width: 100%;
            height: 100%;
        }
        @keyframes axe-pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 8px #cc1010);
            }
            50% {
                transform: scale(1.2);
                filter: drop-shadow(0 0 15px #cc1010) drop-shadow(0 0 25px #cc1010);
            }
        }
        /* Only show axe at plant when player is at level 0, position 12, has axe, AND plant not yet unlocked */
        #level-0:checked ~ #pos-12:checked ~ #axe-pickup:checked ~ #plant-unlock:not(:checked) ~ .game-world .axe-at-plant {
            display: block;
            animation: axe-pulse 1s ease-in-out infinite;
        }

        .player {
            position: absolute;
            width: auto;
            height: 56px;
            animation: idle 1s ease-in-out infinite;
            z-index: 100;
            bottom: var(--ground-height);
            left: calc(var(--pos-offset) + var(--pos-width) * 2);
            transition: left 0.3s ease, bottom 0.3s ease;
        }
        .player img {
            height: 100%;
            width: auto;
        }

        /* Player horizontal positions */
        /* Player horizontal positions - Stage 1 */
        #pos-1:checked ~ .game-world .player { left: var(--pos-offset); }
        #pos-2:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width)); }
        #pos-3:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 2); }
        #pos-4:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 3); }
        #pos-5:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 4); }
        #pos-6:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 5); }
        /* Player horizontal positions - Stage 2 */
        #pos-7:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 6); }
        #pos-8:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 7); }
        #pos-9:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 8); }
        #pos-10:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 9); }
        #pos-11:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 10); }
        #pos-12:checked ~ .game-world .player { left: calc(var(--pos-offset) + var(--pos-width) * 11); }

        /* Player vertical levels */
        #level-0:checked ~ .game-world .player { bottom: calc(var(--ground-height) - 2px); }
        #level-1:checked ~ .game-world .player { bottom: calc(var(--platform-height) + var(--platform-thickness) - 2px); }
        #level-2:checked ~ .game-world .player { bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) - 2px); }
        #level-3:checked ~ .game-world .player { bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) - 2px); }
        #level-4:checked ~ .game-world .player { bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) - 2px); }

        @keyframes idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: calc(var(--pos-width) * 6);
            height: var(--ground-height);
            background: linear-gradient(to bottom, #2d5016 0%, #1a3009 100%);
            border-top: 3px solid #4a7023;
        }
        /* Stage 2 ground is brown (soil) */
        .ground-s2 {
            position: absolute;
            bottom: 0;
            left: calc(var(--pos-width) * 6);
            width: calc(var(--pos-width) * 6);
            height: var(--ground-height);
            background: linear-gradient(to bottom, #8b5a2b 0%, #5d3a1a 100%);
            border-top: 3px solid #a0522d;
        }

        .title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold-color);
            font-size: 20px;
            text-shadow: 2px 2px 0 #b8860b;
            letter-spacing: 3px;
        }

        .ladder {
            position: absolute;
            width: 24px;
            height: calc(var(--platform-height) - var(--platform-thickness));
            z-index: 10;
            /* Two vertical rails (4px each) */
            background:
                linear-gradient(90deg,
                    #cd853f 0px, #cd853f 4px,
                    transparent 4px, transparent 20px,
                    #cd853f 20px, #cd853f 24px
                );
            box-shadow:
                inset 1px 0 0 #8b5a2b,
                inset -1px 0 0 #8b5a2b;
        }
        /* Horizontal rungs using repeating gradient */
        .ladder::after {
            content: '';
            position: absolute;
            top: 0;
            left: 4px;
            right: 4px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 10px,
                #cd853f 10px,
                #cd853f 14px
            );
        }

        /* Ladder 1: ground to platform 1, position 5 */
        .ladder-1 {
            bottom: var(--ground-height);
            left: calc(var(--pos-offset) + var(--pos-width) * 4 + var(--ladder-offset));
        }

        /* Ladder 2: platform 1 to platform 2, position 3 */
        .ladder-2 {
            bottom: calc(var(--platform-height) + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 2 + var(--ladder-offset));
        }

        /* Ladder 3: platform 2 to platform 3, position 1 */
        .ladder-3 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--ladder-offset));
        }

        /* Ladder 4: platform 3 to platform 4, position 4 */
        .ladder-4 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 3 + var(--ladder-offset));
        }

        /* Stage 2 Ladders: L0P8, L0P11, L1P7, L2P12, L3P9 */
        .ladder-s2-L0P8 {
            bottom: var(--ground-height);
            left: calc(var(--pos-offset) + var(--pos-width) * 7 + var(--ladder-offset));
        }
        .ladder-s2-L0P11 {
            bottom: var(--ground-height);
            left: calc(var(--pos-offset) + var(--pos-width) * 10 + var(--ladder-offset));
        }
        .ladder-s2-L1P7 {
            bottom: calc(var(--platform-height) + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 6 + var(--ladder-offset));
        }
        .ladder-s2-L2P12 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 11 + var(--ladder-offset));
        }
        .ladder-s2-L3P9 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 8 + var(--ladder-offset));
        }

        /* Vines for stage 2 */
        .vine {
            position: absolute;
            width: 24px;
            height: calc(var(--platform-height) - var(--platform-thickness));
            z-index: 10;
            /* Wavy main stem */
            background:
                radial-gradient(ellipse 8px 12px at 8px 10px, #228b22 50%, transparent 50%),
                radial-gradient(ellipse 8px 12px at 16px 30px, #228b22 50%, transparent 50%),
                radial-gradient(ellipse 8px 12px at 8px 50px, #228b22 50%, transparent 50%),
                radial-gradient(ellipse 8px 12px at 16px 70px, #228b22 50%, transparent 50%),
                radial-gradient(ellipse 8px 12px at 8px 90px, #228b22 50%, transparent 50%),
                radial-gradient(ellipse 8px 12px at 16px 110px, #228b22 50%, transparent 50%),
                linear-gradient(90deg, transparent 10px, #1a6b1a 10px, #1a6b1a 14px, transparent 14px);
        }
        /* Leaves on the vine */
        .vine::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse 10px 6px at 2px 20px, #32cd32 50%, transparent 50%),
                radial-gradient(ellipse 10px 6px at 22px 45px, #32cd32 50%, transparent 50%),
                radial-gradient(ellipse 10px 6px at 2px 65px, #32cd32 50%, transparent 50%),
                radial-gradient(ellipse 10px 6px at 22px 85px, #32cd32 50%, transparent 50%),
                radial-gradient(ellipse 10px 6px at 2px 105px, #32cd32 50%, transparent 50%);
        }

        /* Stage 2 Vines */
        .vine-s2-L0P8 {
            bottom: var(--ground-height);
            left: calc(var(--pos-offset) + var(--pos-width) * 7 + var(--ladder-offset));
        }
        .vine-s2-L0P11 {
            bottom: var(--ground-height);
            left: calc(var(--pos-offset) + var(--pos-width) * 10 + var(--ladder-offset));
        }
        .vine-s2-L1P7 {
            bottom: calc(var(--platform-height) + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 6 + var(--ladder-offset));
        }
        .vine-s2-L2P12 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 11 + var(--ladder-offset));
        }
        .vine-s2-L3P9 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 8 + var(--ladder-offset));
        }

        /* Arrow labels (clickable) - CSS triangles */
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 50;
            cursor: pointer;
            user-select: none;
            display: none;
            filter: drop-shadow(0 0 8px var(--nav-arrow-color));
        }

        .arrow:hover {
            filter: drop-shadow(0 0 15px var(--nav-arrow-color)) drop-shadow(0 0 25px var(--nav-arrow-color));
        }

        /* Right arrow */
        .arrow-right {
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 16px solid var(--nav-arrow-color);
        }

        /* Left arrow */
        .arrow-left {
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 16px solid var(--nav-arrow-color);
        }

        /* Up arrow */
        .arrow-up {
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 16px solid var(--nav-arrow-color);
        }

        /* Down arrow */
        .arrow-down {
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 16px solid var(--nav-arrow-color);
        }

        /* Horizontal arrow positions */
        .arrow-h {
            bottom: calc(var(--ground-height) - 10px);
        }
        .arrow-1-2, .arrow-2-1 { left: calc(var(--pos-offset) + var(--pos-width) * 0.5 + 12px); }
        .arrow-2-3, .arrow-3-2 { left: calc(var(--pos-offset) + var(--pos-width) * 1.5 + 12px); }
        .arrow-3-4, .arrow-4-3 { left: calc(var(--pos-offset) + var(--pos-width) * 2.5 + 12px); }
        .arrow-4-5, .arrow-5-4 { left: calc(var(--pos-offset) + var(--pos-width) * 3.5 + 12px); }
        .arrow-5-6, .arrow-6-5 { left: calc(var(--pos-offset) + var(--pos-width) * 4.5 + 12px); }
        /* Stage 2 horizontal arrows */
        .arrow-7-8, .arrow-8-7 { left: calc(var(--pos-offset) + var(--pos-width) * 6.5 + 12px); }
        .arrow-8-9, .arrow-9-8 { left: calc(var(--pos-offset) + var(--pos-width) * 7.5 + 12px); }
        .arrow-9-10, .arrow-10-9 { left: calc(var(--pos-offset) + var(--pos-width) * 8.5 + 12px); }
        .arrow-10-11, .arrow-11-10 { left: calc(var(--pos-offset) + var(--pos-width) * 9.5 + 12px); }
        .arrow-11-12, .arrow-12-11 { left: calc(var(--pos-offset) + var(--pos-width) * 10.5 + 12px); }

        /* Horizontal arrows move with level */
        #level-0:checked ~ .game-world .arrow-h { bottom: calc(var(--ground-height) + 5px); }
        #level-1:checked ~ .game-world .arrow-h { bottom: calc(var(--platform-height) + var(--platform-thickness) + 5px); }
        #level-2:checked ~ .game-world .arrow-h { bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 5px); }
        #level-3:checked ~ .game-world .arrow-h { bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) + 5px); }
        #level-4:checked ~ .game-world .arrow-h { bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) + 5px); }

        /* Up arrow positions (at ladder locations) */
        /* Ladder 1: position 5, level 0 -> 1 */
        .arrow-up-L0P5 {
            left: calc(var(--pos-offset) + var(--pos-width) * 4 + 10px);
            bottom: calc(var(--ground-height) + 72.5px);
        }
        /* Ladder 2: position 3, level 1 -> 2 */
        .arrow-up-L1P3 {
            left: calc(var(--pos-offset) + var(--pos-width) * 2 + 10px);
            bottom: calc(var(--platform-height) + var(--platform-thickness) + 72.5px);
        }
        /* Ladder 3: position 1, level 2 -> 3 */
        .arrow-up-L2P1 {
            left: calc(var(--pos-offset) + 10px);
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 72.5px);
        }
        /* Ladder 4: position 4, level 3 -> 4 */
        .arrow-up-L3P4 {
            left: calc(var(--pos-offset) + var(--pos-width) * 3 + 10px);
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) + 72.5px);
        }

        /* Stage 2 Up arrows: L0P8, L0P11, L1P7, L2P12, L3P9 */
        .arrow-up-L0P8 {
            left: calc(var(--pos-offset) + var(--pos-width) * 7 + 10px);
            bottom: calc(var(--ground-height) + 72.5px);
        }
        .arrow-up-L0P11 {
            left: calc(var(--pos-offset) + var(--pos-width) * 10 + 10px);
            bottom: calc(var(--ground-height) + 72.5px);
        }
        .arrow-up-L1P7 {
            left: calc(var(--pos-offset) + var(--pos-width) * 6 + 10px);
            bottom: calc(var(--platform-height) + var(--platform-thickness) + 72.5px);
        }
        .arrow-up-L2P12 {
            left: calc(var(--pos-offset) + var(--pos-width) * 11 + 10px);
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 72.5px);
        }
        .arrow-up-L3P9 {
            left: calc(var(--pos-offset) + var(--pos-width) * 8 + 10px);
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) + 72.5px);
        }

        /* Down arrow positions (at platform gaps) */
        /* Platform 1 gap: position 1, level 1 -> 0 */
        .arrow-down-L1P1 {
            left: calc(var(--pos-offset) + 10px);
            bottom: var(--platform-height);
        }
        /* Platform 2 gap: position 5, level 2 -> 1 */
        .arrow-down-L2P5 {
            left: calc(var(--pos-offset) + var(--pos-width) * 4 + 10px);
            bottom: calc(var(--platform-height) * 2);
        }
        /* Platform 4 gap: position 6, level 4 -> 3 */
        .arrow-down-L4P6 {
            left: calc(var(--pos-offset) + var(--pos-width) * 5 + 10px);
            bottom: calc(var(--platform-height) * 4);
        }
        /* Platform 3 gap: position 3, level 3 -> 2 */
        .arrow-down-L3P3 {
            left: calc(var(--pos-offset) + var(--pos-width) * 2 + 10px);
            bottom: calc(var(--platform-height) * 3);
        }

        /* Stage 2 Down arrows: L1P7, L1P12, L2P8, L2P11, L3P10, L4P7 */
        .arrow-down-L1P7 {
            left: calc(var(--pos-offset) + var(--pos-width) * 6 + 10px);
            bottom: var(--platform-height);
        }
        .arrow-down-L1P12 {
            left: calc(var(--pos-offset) + var(--pos-width) * 11 + 10px);
            bottom: var(--platform-height);
        }
        .arrow-down-L2P8 {
            left: calc(var(--pos-offset) + var(--pos-width) * 7 + 10px);
            bottom: calc(var(--platform-height) * 2);
        }
        .arrow-down-L2P11 {
            left: calc(var(--pos-offset) + var(--pos-width) * 10 + 10px);
            bottom: calc(var(--platform-height) * 2);
        }
        .arrow-down-L3P10 {
            left: calc(var(--pos-offset) + var(--pos-width) * 9 + 10px);
            bottom: calc(var(--platform-height) * 3);
        }
        .arrow-down-L4P7 {
            left: calc(var(--pos-offset) + var(--pos-width) * 6 + 10px);
            bottom: calc(var(--platform-height) * 4);
        }

        /* Show horizontal arrows based on position (all levels) */
        /* Stage 1 arrows */
        #pos-1:checked ~ .game-world .arrow-1-2 { display: block; }
        #pos-2:checked ~ .game-world .arrow-2-1 { display: block; }
        #pos-2:checked ~ .game-world .arrow-2-3 { display: block; }
        #pos-3:checked ~ .game-world .arrow-3-2 { display: block; }
        #pos-3:checked ~ .game-world .arrow-3-4 { display: block; }
        #pos-4:checked ~ .game-world .arrow-4-3 { display: block; }
        #pos-4:checked ~ .game-world .arrow-4-5 { display: block; }
        #pos-5:checked ~ .game-world .arrow-5-4 { display: block; }
        #pos-5:checked ~ .game-world .arrow-5-6 { display: block; }
        #pos-6:checked ~ .game-world .arrow-6-5 { display: block; }
        /* Nav widget arrow to Stage 2 when door is open and player at pos-6 */
        #pos-6:checked ~ #door-opened:checked ~ .nav-panel .nav-right[for="pos-7"] { display: block; }
        /* Stage 2 arrows - no left arrow at pos-7 (one-way from Stage 1) */
        #pos-7:checked ~ .game-world .arrow-7-8 { display: block; }
        #pos-8:checked ~ .game-world .arrow-8-7 { display: block; }
        #pos-8:checked ~ .game-world .arrow-8-9 { display: block; }
        #pos-9:checked ~ .game-world .arrow-9-8 { display: block; }
        #pos-9:checked ~ .game-world .arrow-9-10 { display: block; }
        #pos-10:checked ~ .game-world .arrow-10-9 { display: block; }
        #pos-10:checked ~ .game-world .arrow-10-11 { display: block; }
        #pos-11:checked ~ .game-world .arrow-11-10 { display: block; }
        #pos-11:checked ~ .game-world .arrow-11-12 { display: block; }
        #pos-12:checked ~ .game-world .arrow-12-11 { display: block; }

        /* Show up arrow at ladder locations */
        /* Ladder 1: level 0, position 5 */
        #level-0:checked ~ #pos-5:checked ~ .game-world .arrow-up-L0P5 { display: block; }
        /* Ladder 2: level 1, position 3 */
        #level-1:checked ~ #pos-3:checked ~ .game-world .arrow-up-L1P3 { display: block; }
        /* Ladder 3: level 2, position 1 */
        #level-2:checked ~ #pos-1:checked ~ .game-world .arrow-up-L2P1 { display: block; }
        /* Ladder 4: level 3, position 4 */
        #level-3:checked ~ #pos-4:checked ~ .game-world .arrow-up-L3P4 { display: block; }
        /* Stage 2 up arrows: L0P8, L0P11, L1P7, L2P12, L3P9 */
        #level-0:checked ~ #pos-8:checked ~ .game-world .arrow-up-L0P8 { display: block; }
        #level-0:checked ~ #pos-11:checked ~ .game-world .arrow-up-L0P11 { display: block; }
        #level-1:checked ~ #pos-7:checked ~ .game-world .arrow-up-L1P7 { display: block; }
        #level-2:checked ~ #pos-12:checked ~ .game-world .arrow-up-L2P12 { display: block; }
        #level-3:checked ~ #pos-9:checked ~ .game-world .arrow-up-L3P9 { display: block; }

        /* Show down arrow at platform gaps */
        /* Platform 1 gap: level 1, position 1 */
        #level-1:checked ~ #pos-1:checked ~ .game-world .arrow-down-L1P1 { display: block; }
        /* Platform 2 gap: level 2, position 5 */
        #level-2:checked ~ #pos-5:checked ~ .game-world .arrow-down-L2P5 { display: block; }
        /* Platform 4 gap: level 4, position 6 */
        #level-4:checked ~ #pos-6:checked ~ .game-world .arrow-down-L4P6 { display: block; }
        /* Platform 3 gap: level 3, position 3 */
        #level-3:checked ~ #pos-3:checked ~ .game-world .arrow-down-L3P3 { display: block; }
        /* Stage 2 down arrows: L1P7, L1P12, L2P8, L2P11, L3P10, L4P7 */
        #level-1:checked ~ #pos-7:checked ~ .game-world .arrow-down-L1P7 { display: block; }
        #level-1:checked ~ #pos-12:checked ~ .game-world .arrow-down-L1P12 { display: block; }
        #level-2:checked ~ #pos-8:checked ~ .game-world .arrow-down-L2P8 { display: block; }
        #level-2:checked ~ #pos-11:checked ~ .game-world .arrow-down-L2P11 { display: block; }
        #level-3:checked ~ #pos-10:checked ~ .game-world .arrow-down-L3P10 { display: block; }
        #level-4:checked ~ #pos-7:checked ~ .game-world .arrow-down-L4P7 { display: block; }

        /* Fixed navigation panel - 3x3 grid */
        .nav-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70px;
            height: 70px;
            z-index: 200;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            place-items: center;
        }

        .nav-cell {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-cell-up { grid-column: 2; grid-row: 1; }
        .nav-cell-down { grid-column: 2; grid-row: 3; }
        .nav-cell-left { grid-column: 1; grid-row: 2; }
        .nav-cell-right { grid-column: 3; grid-row: 2; }

        /* Arrow triangles (gray inactive shown via ::before, yellow active via ::after on labels) */
        .nav-cell::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
        }
        .nav-cell-up::before {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 14px solid var(--inactive-arrow-color);
        }
        .nav-cell-down::before {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 14px solid var(--inactive-arrow-color);
        }
        .nav-cell-left::before {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 14px solid var(--inactive-arrow-color);
        }
        .nav-cell-right::before {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 14px solid var(--inactive-arrow-color);
        }

        .nav-btn {
            position: absolute;
            width: 0;
            height: 0;
            cursor: pointer;
            display: none;
            filter: drop-shadow(0 0 4px var(--nav-arrow-color));
        }
        .nav-btn:hover {
            filter: drop-shadow(0 0 10px var(--nav-arrow-color)) drop-shadow(0 0 15px var(--nav-arrow-color));
        }

        /* Arrow shapes */
        .nav-up {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 14px solid var(--nav-arrow-color);
        }
        .nav-down {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 14px solid var(--nav-arrow-color);
        }
        .nav-left {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 14px solid var(--nav-arrow-color);
        }
        .nav-right {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 14px solid var(--nav-arrow-color);
        }

        /* Show correct left arrow based on current position */
        #pos-2:checked ~ .nav-panel .nav-left[for="pos-1"] { display: block; }
        #pos-3:checked ~ .nav-panel .nav-left[for="pos-2"] { display: block; }
        #pos-4:checked ~ .nav-panel .nav-left[for="pos-3"] { display: block; }
        #pos-5:checked ~ .nav-panel .nav-left[for="pos-4"] { display: block; }
        #pos-6:checked ~ .nav-panel .nav-left[for="pos-5"] { display: block; }

        /* Show correct right arrow based on current position */
        #pos-1:checked ~ .nav-panel .nav-right[for="pos-2"] { display: block; }
        #pos-2:checked ~ .nav-panel .nav-right[for="pos-3"] { display: block; }
        #pos-3:checked ~ .nav-panel .nav-right[for="pos-4"] { display: block; }
        #pos-4:checked ~ .nav-panel .nav-right[for="pos-5"] { display: block; }
        #pos-5:checked ~ .nav-panel .nav-right[for="pos-6"] { display: block; }
        /* Stage 2 nav panel arrows - no left at pos-7 (one-way) */
        #pos-7:checked ~ .nav-panel .nav-right[for="pos-8"] { display: block; }
        #pos-8:checked ~ .nav-panel .nav-left[for="pos-7"] { display: block; }
        #pos-8:checked ~ .nav-panel .nav-right[for="pos-9"] { display: block; }
        #pos-9:checked ~ .nav-panel .nav-left[for="pos-8"] { display: block; }
        #pos-9:checked ~ .nav-panel .nav-right[for="pos-10"] { display: block; }
        #pos-10:checked ~ .nav-panel .nav-left[for="pos-9"] { display: block; }
        #pos-10:checked ~ .nav-panel .nav-right[for="pos-11"] { display: block; }
        #pos-11:checked ~ .nav-panel .nav-left[for="pos-10"] { display: block; }
        #pos-11:checked ~ .nav-panel .nav-right[for="pos-12"] { display: block; }
        #pos-12:checked ~ .nav-panel .nav-left[for="pos-11"] { display: block; }

        /* Show up arrow at ladder locations */
        #level-0:checked ~ #pos-5:checked ~ .nav-panel .nav-up[for="level-1"] { display: block; }
        #level-1:checked ~ #pos-3:checked ~ .nav-panel .nav-up[for="level-2"] { display: block; }
        #level-2:checked ~ #pos-1:checked ~ .nav-panel .nav-up[for="level-3"] { display: block; }
        #level-3:checked ~ #pos-4:checked ~ .nav-panel .nav-up[for="level-4"] { display: block; }
        /* Stage 2 up arrows */
        /* Stage 2 nav up: L0P8, L0P11, L1P7, L2P12, L3P9 */
        #level-0:checked ~ #pos-8:checked ~ .nav-panel .nav-up[for="level-1"] { display: block; }
        #level-0:checked ~ #pos-11:checked ~ .nav-panel .nav-up[for="level-1"] { display: block; }
        #level-1:checked ~ #pos-7:checked ~ .nav-panel .nav-up[for="level-2"] { display: block; }
        #level-2:checked ~ #pos-12:checked ~ .nav-panel .nav-up[for="level-3"] { display: block; }
        #level-3:checked ~ #pos-9:checked ~ .nav-panel .nav-up[for="level-4"] { display: block; }

        /* Show down arrow at grate locations */
        #level-1:checked ~ #pos-1:checked ~ .nav-panel .nav-down[for="level-0"] { display: block; }
        #level-2:checked ~ #pos-5:checked ~ .nav-panel .nav-down[for="level-1"] { display: block; }
        #level-3:checked ~ #pos-3:checked ~ .nav-panel .nav-down[for="level-2"] { display: block; }
        #level-4:checked ~ #pos-6:checked ~ .nav-panel .nav-down[for="level-3"] { display: block; }
        /* Stage 2 down arrows */
        /* Stage 2 nav down: L1P7, L1P12, L2P8, L2P11, L3P10, L4P7 */
        #level-1:checked ~ #pos-7:checked ~ .nav-panel .nav-down[for="level-0"] { display: block; }
        #level-1:checked ~ #pos-12:checked ~ .nav-panel .nav-down[for="level-0"] { display: block; }
        #level-2:checked ~ #pos-8:checked ~ .nav-panel .nav-down[for="level-1"] { display: block; }
        #level-2:checked ~ #pos-11:checked ~ .nav-panel .nav-down[for="level-1"] { display: block; }
        #level-3:checked ~ #pos-10:checked ~ .nav-panel .nav-down[for="level-2"] { display: block; }
        #level-4:checked ~ #pos-7:checked ~ .nav-panel .nav-down[for="level-3"] { display: block; }

        /* Coins - animated elements that fly to counter when picked up */
        .coin-in-game {
            position: absolute;
            width: 24px;
            height: 24px;
            color: var(--gold-color);
            z-index: 200;
            pointer-events: none;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out;
        }
        .coin-in-game svg {
            width: 100%;
            height: 100%;
        }

        /* Coin positions - on platforms */
        .coin-L0P3 {
            bottom: calc(var(--ground-height) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 2 - var(--item-offset));
        }
        .coin-L1P4 {
            bottom: calc(var(--platform-height) + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 3 - var(--item-offset));
        }
        .coin-L3P5 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 4 - var(--item-offset));
        }
        .coin-L2P1 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) - var(--item-offset));
        }
        .coin-L4P2 {
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 1 - var(--item-offset));
        }

        /* Stage 2 coin positions */
        .coin-L0P8 {
            bottom: calc(var(--ground-height) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 7 - var(--item-offset));
        }
        .coin-L1P11 {
            bottom: calc(var(--platform-height) + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 10 - var(--item-offset));
        }
        .coin-L2P7 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 6 - var(--item-offset));
        }
        .coin-L3P9 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 8 - var(--item-offset));
        }
        .coin-L4P10 {
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 9 - var(--item-offset));
        }

        /* Coin pulsating glow when player is nearby */
        @keyframes coin-pulse {
            0%, 100% { filter: drop-shadow(0 0 4px var(--gold-color)); }
            50% { filter: drop-shadow(0 0 12px var(--gold-color)) drop-shadow(0 0 20px var(--gold-color)); }
        }

        /* Enable clicking and pulsing when player is adjacent */
        #level-0:checked ~ #pos-3:checked ~ #coin-L0P3-pickup:not(:checked) ~ .game-world .coin-L0P3 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-1:checked ~ #pos-4:checked ~ #coin-L1P4-pickup:not(:checked) ~ .game-world .coin-L1P4 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-3:checked ~ #pos-5:checked ~ #coin-L3P5-pickup:not(:checked) ~ .game-world .coin-L3P5 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-2:checked ~ #pos-1:checked ~ #coin-L2P1-pickup:not(:checked) ~ .game-world .coin-L2P1 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-4:checked ~ #pos-2:checked ~ #coin-L4P2-pickup:not(:checked) ~ .game-world .coin-L4P2 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        /* Stage 2 coin pulse/click */
        #level-0:checked ~ #pos-8:checked ~ #coin-L0P8-pickup:not(:checked) ~ .game-world .coin-L0P8 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-1:checked ~ #pos-11:checked ~ #coin-L1P11-pickup:not(:checked) ~ .game-world .coin-L1P11 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-2:checked ~ #pos-7:checked ~ #coin-L2P7-pickup:not(:checked) ~ .game-world .coin-L2P7 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-3:checked ~ #pos-9:checked ~ #coin-L3P9-pickup:not(:checked) ~ .game-world .coin-L3P9 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-4:checked ~ #pos-10:checked ~ #coin-L4P10-pickup:not(:checked) ~ .game-world .coin-L4P10 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }

        /* Move Stage 1 coins to counter when picked up */
        #coin-L0P3-pickup:checked ~ .game-world .coin-L0P3,
        #coin-L1P4-pickup:checked ~ .game-world .coin-L1P4,
        #coin-L3P5-pickup:checked ~ .game-world .coin-L3P5,
        #coin-L2P1-pickup:checked ~ .game-world .coin-L2P1,
        #coin-L4P2-pickup:checked ~ .game-world .coin-L4P2 {
            bottom: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin) - var(--inventory-top) - var(--inventory-height) - var(--inventory-top) - var(--inventory-height) / 2 - 16px);
            left: calc(var(--pos-width) * 6 - var(--inventory-right) - var(--inventory-width) + var(--inventory-padding) - 2px);
            opacity: 0;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out, opacity 0.3s ease-in-out 0.4s;
        }
        /* Move Stage 2 coins to counter when picked up (add viewport offset) */
        #coin-L0P8-pickup:checked ~ .game-world .coin-L0P8,
        #coin-L1P11-pickup:checked ~ .game-world .coin-L1P11,
        #coin-L2P7-pickup:checked ~ .game-world .coin-L2P7,
        #coin-L3P9-pickup:checked ~ .game-world .coin-L3P9,
        #coin-L4P10-pickup:checked ~ .game-world .coin-L4P10 {
            bottom: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin) - var(--inventory-top) - var(--inventory-height) - var(--inventory-top) - var(--inventory-height) / 2 - 16px);
            left: calc(var(--pos-width) * 12 - var(--inventory-right) - var(--inventory-width) + var(--inventory-padding) - 2px);
            opacity: 0;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out, opacity 0.3s ease-in-out 0.4s;
        }

        /* Skull */
        .skull {
            position: absolute;
            width: 32px;
            height: 32px;
            padding: 3px;
            --skull-bg-purple: #4a0050;
            color: purple;
            background: linear-gradient(to top, transparent 0%, var(--skull-bg-purple) 12.5%, transparent 25%, var(--skull-bg-purple) 37.5%, transparent 50%, var(--skull-bg-purple) 62.5%, transparent 75%, var(--skull-bg-purple) 87.5%, transparent 100%);
            background-size: 100% 200%;
            animation: skull-roll 1s linear infinite;
            border-radius: 6px;
            z-index: 15;
        }
        .skull-L1P6 {
            bottom: calc(var(--platform-height) + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 5 - var(--item-offset));
        }
        /* Stage 2 Bacteria */
        .bacteria {
            position: absolute;
            width: 32px;
            height: 32px;
            padding: 3px;
            --bacteria-bg-purple: #4a0050;
            color: purple;
            background: linear-gradient(to top, transparent 0%, var(--bacteria-bg-purple) 12.5%, transparent 25%, var(--bacteria-bg-purple) 37.5%, transparent 50%, var(--bacteria-bg-purple) 62.5%, transparent 75%, var(--bacteria-bg-purple) 87.5%, transparent 100%);
            background-size: 100% 200%;
            animation: bacteria-roll 1s linear infinite;
            border-radius: 6px;
            z-index: 15;
        }
        .bacteria-L0P10 {
            bottom: calc(var(--ground-height) + 2px);
            left: calc(var(--pos-offset) + var(--pos-width) * 9 - var(--item-offset));
        }
        .bacteria-L1P9 {
            bottom: calc(var(--platform-height) + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 8 - var(--item-offset));
        }

        /* Sprout on level 0, position 12 */
        .plant {
            position: absolute;
            width: 32px;
            height: 32px;
            bottom: calc(var(--ground-height) + 22px);
            left: calc(var(--pos-offset) + var(--pos-width) * 11 + var(--ladder-offset) + 5px);
            z-index: 15;
            pointer-events: none;
        }
        .plant svg {
            width: 150%;
            height: 180%;
            color: #4a4;
        }
        @keyframes plant-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 8px #4a4);
            }
            50% {
                filter: drop-shadow(0 0 15px #4a4) drop-shadow(0 0 25px #4a4);
            }
        }
        /* Sprout pulsates when player is at level 0, position 12, has axe, AND plant not yet unlocked */
        #level-0:checked ~ #pos-12:checked ~ #axe-pickup:checked ~ #plant-unlock:not(:checked) ~ .game-world .plant svg {
            animation: plant-pulse 1s ease-in-out infinite;
        }
        /* Enable clicking plant only when player is at level 0, position 12, has axe */
        #level-0:checked ~ #pos-12:checked ~ #axe-pickup:checked ~ #plant-unlock:not(:checked) ~ .game-world .plant {
            pointer-events: auto;
            cursor: pointer;
        }
        /* Hide plant when unlocked (axe used) */
        #plant-unlock:checked ~ .game-world .plant {
            display: none;
        }
        /* Hide axe when plant is unlocked (axe used) */
        #plant-unlock:checked ~ .game-world .axe-in-game {
            display: none;
        }

        /* Door */
        .door {
            position: absolute;
            width: 32px;
            height: 58px;
            z-index: 15;
            pointer-events: none;
        }
        .door svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #6a6a6a;
            filter: drop-shadow(1px 1px 0 #aaa) drop-shadow(-1px -1px 0 #444);
            transform: scaleY(1.4);
        }
        .door-L0P6 {
            bottom: calc(var(--ground-height) + 2px);
            left: calc(var(--pos-width) * 6 - 42px);
        }
        /* Door closed - show by default, hide when opened */
        .door-closed {
            display: block;
        }
        #door-opened:checked ~ .game-world .door .door-closed {
            display: none;
        }
        /* Door open - hidden by default, show when opened */
        .door-open {
            display: none;
        }
        #door-opened:checked ~ .game-world .door .door-open {
            display: block;
        }
        /* Door pulse animation */
        @keyframes door-pulse {
            0%, 100% { filter: drop-shadow(1px 1px 0 #aaa) drop-shadow(-1px -1px 0 #444) drop-shadow(0 0 4px #6a6a6a); }
            50% { filter: drop-shadow(1px 1px 0 #aaa) drop-shadow(-1px -1px 0 #444) drop-shadow(0 0 12px #9a9a9a) drop-shadow(0 0 20px #6a6a6a); }
        }
        /* Pulse glow when player has wrench and is at door location */
        #level-0:checked ~ #pos-6:checked ~ #wrench-pickup:checked ~ #door-opened:not(:checked) ~ .game-world .door {
            pointer-events: auto;
            cursor: pointer;
        }
        #level-0:checked ~ #pos-6:checked ~ #wrench-pickup:checked ~ #door-opened:not(:checked) ~ .game-world .door .door-closed {
            animation: door-pulse 1s ease-in-out infinite;
        }
        #level-0:checked ~ #pos-6:checked ~ #door-opened:checked ~ .game-world .door .door-open {
            animation: door-pulse 1s ease-in-out infinite;
        }

        /* Door exit - appears when door is open, takes player to Stage 2 */
        .door-exit {
            position: absolute;
            width: 32px;
            height: 58px;
            z-index: 16;
            pointer-events: none;
        }
        .door-exit-L0P6 {
            bottom: calc(var(--ground-height) + 2px);
            left: calc(var(--pos-width) * 6 - 42px);
        }
        /* Show door exit only when door is open and player is at door location */
        #level-0:checked ~ #pos-6:checked ~ #door-opened:checked ~ .game-world .door-exit {
            pointer-events: auto;
            cursor: pointer;
        }

        /* Death overlay */
        .death-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in;
        }
        .death-overlay .death-message {
            color: #ff0000;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }
        .death-overlay .death-submessage {
            color: #888;
            font-size: 18px;
            margin-top: 10px;
        }
        /* Show death overlay when player is at skull location (L1P6, L0P10, L1P9) */
        #level-1:checked ~ #pos-6:checked ~ .death-overlay,
        #level-0:checked ~ #pos-10:checked ~ .death-overlay,
        #level-1:checked ~ #pos-9:checked ~ .death-overlay {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
