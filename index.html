<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RenÃ© Uittenbogaard">
    <meta name="creator" content="Claude Code">
    <title>Nibo's Way Out</title>
    <style>
        :root {
            /* Core layout variables */
            --pos-width: 150px;           /* Distance between horizontal positions */
            --platform-height: 110px;     /* Distance between platforms */
            --ground-height: 35px;        /* Height of ground */
            --platform-thickness: 30px;   /* Thickness of platforms */
            --pos-offset: 55px;           /* Offset for position 1 from left edge */
            --top-margin: 70px;           /* Extra space above topmost platform */
            --item-offset: 34px;          /* Offset for items left of player position */
            --ladder-offset: 42px;        /* Horizontal offset for ladders */

            /* Inventory */
            --inventory-top: 10px;        /* Inventory distance from top */
            --inventory-right: 10px;      /* Inventory distance from right */
            --inventory-width: 84px;      /* Inventory width */
            --inventory-height: 40px;     /* Inventory height */
            --inventory-padding: 10px;    /* Inventory padding */

            /* Colors */
            --nav-arrow-color: #48d8d8;   /* Navigation arrow color */
            --inactive-arrow-color: #666; /* Inactive navigation arrow color */
            --pickup-glow-color: #00ff88; /* Pickup button glow color */
            --gold-color: #ffd700;        /* Gold color for title and key */
            --border-color: #4a4a6a;      /* Border color for UI elements */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .game-container {
            position: relative;
            width: calc(var(--pos-width) * 6);
            user-select: none;
            height: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin));
            background: #0f0f23;
            border: 3px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .platform {
            position: absolute;
            height: var(--platform-thickness);
            background: #8b4513;
            border: 3px solid #5d2e0a;
            border-radius: 4px;
            box-shadow: inset 0 -5px 0 rgba(0,0,0,0.3);
        }

        /* Platform 1 (lowest): 5/6 width, aligned right */
        .platform-1 {
            bottom: var(--platform-height);
            right: 0;
            width: calc(var(--pos-width) * 5);
        }

        /* Platform 2 (third from above): 4/6 width, aligned left */
        .platform-2 {
            bottom: calc(var(--platform-height) * 2);
            left: 0;
            width: calc(var(--pos-width) * 4);
        }

        /* Platform 2-right (third from above): 1/6 width, aligned right */
        .platform-2-right {
            bottom: calc(var(--platform-height) * 2);
            right: 0;
            width: var(--pos-width);
        }

        /* Platform 3 (second from above): split with gap at position 3 */
        .platform-3-left {
            bottom: calc(var(--platform-height) * 3);
            left: 0;
            width: calc(var(--pos-width) * 2);
        }

        .platform-3-right {
            bottom: calc(var(--platform-height) * 3);
            right: 0;
            width: calc(var(--pos-width) * 3);
        }

        /* Platform 4 (top): 5/6 width, aligned left */
        .platform-4 {
            bottom: calc(var(--platform-height) * 4);
            left: 0;
            width: calc(var(--pos-width) * 5);
        }

        /* Grate (diamond mesh pattern) */
        .grate {
            position: absolute;
            width: var(--pos-width);
            height: 14px;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 4px,
                    #888 4px,
                    #888 6px,
                    transparent 6px,
                    transparent 10px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    transparent 4px,
                    #888 4px,
                    #888 6px,
                    transparent 6px,
                    transparent 10px
                );
            border-top: 2px solid #aaa;
            border-bottom: 2px solid #555;
        }
        .grate::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 4px,
                    #222 4px,
                    #222 6px,
                    transparent 6px,
                    transparent 10px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    transparent 4px,
                    #222 4px,
                    #222 6px,
                    transparent 6px,
                    transparent 10px
                );
            opacity: 0.4;
            z-index: -1;
        }

        /* Platform 1 gap: position 1 */
        .grate-L1P1 {
            bottom: calc(var(--platform-height) + var(--platform-thickness) - 16px);
            left: 0;
        }

        /* Platform 2 gap: position 5 */
        .grate-L2P5 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) - 16px);
            left: calc(var(--pos-width) * 4);
        }

        /* Platform 3 gap: position 3 */
        .grate-L3P3 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) - 16px);
            left: calc(var(--pos-width) * 2);
        }

        /* Platform 4 gap: position 6 */
        .grate-L4P6 {
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) - 16px);
            left: calc(var(--pos-width) * 5);
        }

        /* Hide radio buttons and checkboxes */
        .position-radio, .level-radio, .key-checkbox, .toolbox-checkbox, .wrench-checkbox, .coin-checkbox {
            display: none;
        }

        /* Inventory area */
        .inventory {
            position: absolute;
            top: var(--inventory-top);
            right: var(--inventory-right);
            width: var(--inventory-width);
            height: var(--inventory-height);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: var(--inventory-padding);
        }

        /* Coin counter box */
        .coin-counter {
            position: absolute;
            top: calc(var(--inventory-top) + var(--inventory-height) + var(--inventory-top));
            right: var(--inventory-right);
            width: var(--inventory-width);
            height: var(--inventory-height);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            padding-left: var(--inventory-padding);
            overflow: hidden;
        }
        .coin-counter .coin-icon {
            width: 24px;
            height: 24px;
            color: var(--gold-color);
        }
        .coin-counter .digit-container {
            height: 24px;
            overflow: hidden;
            margin-left: 14px;
        }
        .coin-counter .digit-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease-out;
        }
        .coin-counter .digit {
            height: 24px;
            line-height: 24px;
            font-size: 20px;
            font-weight: bold;
            color: var(--gold-color);
        }
        /* Move digit strip based on coins collected */
        /* 1 coin - any single coin */
        #coin-L0P3-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L1P4-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L3P5-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L2P1-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip { transform: translateY(-24px); }
        /* 2 coins - DOM order: L0P3, L1P4, L3P5, L2P1, L4P2 */
        #coin-L0P3-pickup:checked ~ #coin-L1P4-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L3P5-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L2P1-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L1P4-pickup:checked ~ #coin-L3P5-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L1P4-pickup:checked ~ #coin-L2P1-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L1P4-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L3P5-pickup:checked ~ #coin-L2P1-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L3P5-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L2P1-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip { transform: translateY(-48px); }
        /* 3 coins */
        #coin-L0P3-pickup:checked ~ #coin-L1P4-pickup:checked ~ #coin-L3P5-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L1P4-pickup:checked ~ #coin-L2P1-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L1P4-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L2P1-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L2P1-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L1P4-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L2P1-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L1P4-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L1P4-pickup:checked ~ #coin-L2P1-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L3P5-pickup:checked ~ #coin-L2P1-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip { transform: translateY(-72px); }
        /* 4 coins */
        #coin-L0P3-pickup:checked ~ #coin-L1P4-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L2P1-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L1P4-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L1P4-pickup:checked ~ #coin-L2P1-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L0P3-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L2P1-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip,
        #coin-L1P4-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L2P1-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip { transform: translateY(-96px); }
        /* 5 coins */
        #coin-L0P3-pickup:checked ~ #coin-L1P4-pickup:checked ~ #coin-L3P5-pickup:checked ~ #coin-L2P1-pickup:checked ~ #coin-L4P2-pickup:checked ~ .coin-counter .digit-strip { transform: translateY(-120px); }
        /* Key - single element that animates from game world to inventory */
        .key-in-game {
            position: absolute;
            width: 24px;
            height: 24px;
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) + 2px);
            left: calc(var(--pos-offset) - var(--item-offset));
            z-index: 200;
            pointer-events: none;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out;
        }
        .key-in-game svg {
            width: 100%;
            height: 100%;
            color: var(--gold-color);
        }
        /* Hide key when toolbox is unlocked (key used) */
        #toolbox-unlock:checked ~ .key-in-game {
            display: none;
        }
        /* Enable clicking key only when player is at level 4, position 1 */
        #level-4:checked ~ #pos-1:checked ~ #key-pickup:not(:checked) ~ .key-in-game {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        /* Move key to inventory when picked up */
        /* Container height = ground-height + platform-height*5 + top-margin */
        /* To center 24px key in 40px inventory vertically: (inventory-height - 24px) / 2 = 8px from top of inventory */
        /* Bottom = container-height - inventory-top - inventory-height + 8px */
        #key-pickup:checked ~ .key-in-game {
            bottom: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin) - var(--inventory-top) - var(--inventory-height) / 2 - 12px - 6px);
            left: calc(var(--pos-width) * 6 - var(--inventory-right) - var(--inventory-width) + var(--inventory-padding) - 4px);
        }

        /* Toolbox on level 2, position 6 */
        .toolbox {
            position: absolute;
            width: 28px;
            height: 28px;
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 5 - var(--item-offset));
            z-index: 20;
        }
        .toolbox svg {
            width: 100%;
            height: 100%;
            color: #cc1010;
        }
        /* Hide toolbox when unlocked */
        #toolbox-unlock:checked ~ .toolbox {
            display: none;
        }

        /* Wrench - single element that animates from game world to inventory */
        .wrench-in-game {
            position: absolute;
            width: 28px;
            height: 28px;
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 5 - var(--item-offset));
            z-index: 200;
            display: none;
            pointer-events: none;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out, width 0.5s ease-in-out, height 0.5s ease-in-out;
        }
        .wrench-in-game svg {
            width: 100%;
            height: 100%;
            color: #708090;
        }
        /* Show wrench when toolbox is unlocked */
        #toolbox-unlock:checked ~ .wrench-in-game {
            display: block;
        }
        /* Enable clicking wrench only when player is at level 2, position 6 */
        #level-2:checked ~ #pos-6:checked ~ #toolbox-unlock:checked ~ #wrench-pickup:not(:checked) ~ .wrench-in-game {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        /* Move wrench to inventory when picked up */
        #toolbox-unlock:checked ~ #wrench-pickup:checked ~ .wrench-in-game {
            width: 24px;
            height: 24px;
            bottom: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin) - var(--inventory-top) - var(--inventory-height) / 2 - 12px - 6px);
            left: calc(var(--pos-width) * 6 - var(--inventory-right) - var(--inventory-width) + var(--inventory-padding) + 34px);
        }


        /* Key above toolbox - pulsates when user has key, clickable to unlock */
        .key-at-toolbox {
            position: absolute;
            width: 19px;
            height: 19px;
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 35px);
            left: calc(var(--pos-offset) + var(--pos-width) * 5 - 28px);
            z-index: 20;
            display: none;
            cursor: pointer;
        }
        .key-at-toolbox svg {
            width: 100%;
            height: 100%;
            color: var(--gold-color);
        }
        @keyframes skull-roll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        @keyframes key-pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 8px var(--gold-color));
            }
            50% {
                transform: scale(1.2);
                filter: drop-shadow(0 0 15px var(--gold-color)) drop-shadow(0 0 25px var(--gold-color));
            }
        }
        /* Only show key at toolbox when player is at level 2, position 6, has key, AND toolbox not yet unlocked */
        #level-2:checked ~ #pos-6:checked ~ #key-pickup:checked ~ #toolbox-unlock:not(:checked) ~ .key-at-toolbox {
            display: block;
            animation: key-pulse 1s ease-in-out infinite;
        }


        .player {
            position: absolute;
            width: auto;
            height: 56px;
            animation: idle 1s ease-in-out infinite;
            z-index: 100;
            bottom: var(--ground-height);
            left: calc(var(--pos-offset) + var(--pos-width) * 2);
            transition: left 0.3s ease, bottom 0.3s ease;
        }
        .player img {
            height: 100%;
            width: auto;
        }

        /* Player horizontal positions */
        #pos-1:checked ~ .player { left: var(--pos-offset); }
        #pos-2:checked ~ .player { left: calc(var(--pos-offset) + var(--pos-width)); }
        #pos-3:checked ~ .player { left: calc(var(--pos-offset) + var(--pos-width) * 2); }
        #pos-4:checked ~ .player { left: calc(var(--pos-offset) + var(--pos-width) * 3); }
        #pos-5:checked ~ .player { left: calc(var(--pos-offset) + var(--pos-width) * 4); }
        #pos-6:checked ~ .player { left: calc(var(--pos-offset) + var(--pos-width) * 5); }

        /* Player vertical levels */
        #level-0:checked ~ .player { bottom: calc(var(--ground-height) - 2px); }
        #level-1:checked ~ .player { bottom: calc(var(--platform-height) + var(--platform-thickness) - 2px); }
        #level-2:checked ~ .player { bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) - 2px); }
        #level-3:checked ~ .player { bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) - 2px); }
        #level-4:checked ~ .player { bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) - 2px); }

        @keyframes idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--ground-height);
            background: linear-gradient(to bottom, #2d5016 0%, #1a3009 100%);
            border-top: 3px solid #4a7023;
        }

        .title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold-color);
            font-size: 20px;
            text-shadow: 2px 2px 0 #b8860b;
            letter-spacing: 3px;
        }

        .ladder {
            position: absolute;
            width: 24px;
            height: calc(var(--platform-height) - var(--platform-thickness));
            z-index: 10;
            /* Two vertical rails (4px each) */
            background:
                linear-gradient(90deg,
                    #cd853f 0px, #cd853f 4px,
                    transparent 4px, transparent 20px,
                    #cd853f 20px, #cd853f 24px
                );
            box-shadow:
                inset 1px 0 0 #8b5a2b,
                inset -1px 0 0 #8b5a2b;
        }
        /* Horizontal rungs using repeating gradient */
        .ladder::after {
            content: '';
            position: absolute;
            top: 0;
            left: 4px;
            right: 4px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 10px,
                #cd853f 10px,
                #cd853f 14px
            );
        }

        /* Ladder 1: ground to platform 1, position 5 */
        .ladder-1 {
            bottom: var(--ground-height);
            left: calc(var(--pos-offset) + var(--pos-width) * 4 + var(--ladder-offset));
        }

        /* Ladder 2: platform 1 to platform 2, position 3 */
        .ladder-2 {
            bottom: calc(var(--platform-height) + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 2 + var(--ladder-offset));
        }

        /* Ladder 3: platform 2 to platform 3, position 1 */
        .ladder-3 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--ladder-offset));
        }

        /* Ladder 4: platform 3 to platform 4, position 4 */
        .ladder-4 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 3 + var(--ladder-offset));
        }

        /* Arrow labels (clickable) - CSS triangles */
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 50;
            cursor: pointer;
            user-select: none;
            display: none;
            filter: drop-shadow(0 0 8px var(--nav-arrow-color));
        }

        .arrow:hover {
            filter: drop-shadow(0 0 15px var(--nav-arrow-color)) drop-shadow(0 0 25px var(--nav-arrow-color));
        }

        /* Right arrow */
        .arrow-right {
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 16px solid var(--nav-arrow-color);
        }

        /* Left arrow */
        .arrow-left {
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 16px solid var(--nav-arrow-color);
        }

        /* Up arrow */
        .arrow-up {
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 16px solid var(--nav-arrow-color);
        }

        /* Down arrow */
        .arrow-down {
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 16px solid var(--nav-arrow-color);
        }

        /* Horizontal arrow positions */
        .arrow-h {
            bottom: calc(var(--ground-height) - 10px);
        }
        .arrow-1-2, .arrow-2-1 { left: calc(var(--pos-offset) + var(--pos-width) * 0.5 + 12px); }
        .arrow-2-3, .arrow-3-2 { left: calc(var(--pos-offset) + var(--pos-width) * 1.5 + 12px); }
        .arrow-3-4, .arrow-4-3 { left: calc(var(--pos-offset) + var(--pos-width) * 2.5 + 12px); }
        .arrow-4-5, .arrow-5-4 { left: calc(var(--pos-offset) + var(--pos-width) * 3.5 + 12px); }
        .arrow-5-6, .arrow-6-5 { left: calc(var(--pos-offset) + var(--pos-width) * 4.5 + 12px); }

        /* Horizontal arrows move with level */
        #level-0:checked ~ .arrow-h { bottom: calc(var(--ground-height) + 5px); }
        #level-1:checked ~ .arrow-h { bottom: calc(var(--platform-height) + var(--platform-thickness) + 5px); }
        #level-2:checked ~ .arrow-h { bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 5px); }
        #level-3:checked ~ .arrow-h { bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) + 5px); }
        #level-4:checked ~ .arrow-h { bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) + 5px); }

        /* Up arrow positions (at ladder locations) */
        /* Ladder 1: position 5, level 0 -> 1 */
        .arrow-up-L0P5 {
            left: calc(var(--pos-offset) + var(--pos-width) * 4 + 10px);
            bottom: calc(var(--ground-height) + 72.5px);
        }
        /* Ladder 2: position 3, level 1 -> 2 */
        .arrow-up-L1P3 {
            left: calc(var(--pos-offset) + var(--pos-width) * 2 + 10px);
            bottom: calc(var(--platform-height) + var(--platform-thickness) + 72.5px);
        }
        /* Ladder 3: position 1, level 2 -> 3 */
        .arrow-up-L2P1 {
            left: calc(var(--pos-offset) + 10px);
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 72.5px);
        }
        /* Ladder 4: position 4, level 3 -> 4 */
        .arrow-up-L3P4 {
            left: calc(var(--pos-offset) + var(--pos-width) * 3 + 10px);
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) + 72.5px);
        }

        /* Down arrow positions (at platform gaps) */
        /* Platform 1 gap: position 1, level 1 -> 0 */
        .arrow-down-L1P1 {
            left: calc(var(--pos-offset) + 10px);
            bottom: var(--platform-height);
        }
        /* Platform 2 gap: position 5, level 2 -> 1 */
        .arrow-down-L2P5 {
            left: calc(var(--pos-offset) + var(--pos-width) * 4 + 10px);
            bottom: calc(var(--platform-height) * 2);
        }
        /* Platform 4 gap: position 6, level 4 -> 3 */
        .arrow-down-L4P6 {
            left: calc(var(--pos-offset) + var(--pos-width) * 5 + 10px);
            bottom: calc(var(--platform-height) * 4);
        }
        /* Platform 3 gap: position 3, level 3 -> 2 */
        .arrow-down-L3P3 {
            left: calc(var(--pos-offset) + var(--pos-width) * 2 + 10px);
            bottom: calc(var(--platform-height) * 3);
        }

        /* Show horizontal arrows based on position (all levels) */
        #pos-1:checked ~ .arrow-1-2 { display: block; }
        #pos-2:checked ~ .arrow-2-1 { display: block; }
        #pos-2:checked ~ .arrow-2-3 { display: block; }
        #pos-3:checked ~ .arrow-3-2 { display: block; }
        #pos-3:checked ~ .arrow-3-4 { display: block; }
        #pos-4:checked ~ .arrow-4-3 { display: block; }
        #pos-4:checked ~ .arrow-4-5 { display: block; }
        #pos-5:checked ~ .arrow-5-4 { display: block; }
        #pos-5:checked ~ .arrow-5-6 { display: block; }
        #pos-6:checked ~ .arrow-6-5 { display: block; }

        /* Show up arrow at ladder locations */
        /* Ladder 1: level 0, position 5 */
        #level-0:checked ~ #pos-5:checked ~ .arrow-up-L0P5 { display: block; }
        /* Ladder 2: level 1, position 3 */
        #level-1:checked ~ #pos-3:checked ~ .arrow-up-L1P3 { display: block; }
        /* Ladder 3: level 2, position 1 */
        #level-2:checked ~ #pos-1:checked ~ .arrow-up-L2P1 { display: block; }
        /* Ladder 4: level 3, position 4 */
        #level-3:checked ~ #pos-4:checked ~ .arrow-up-L3P4 { display: block; }

        /* Show down arrow at platform gaps */
        /* Platform 1 gap: level 1, position 1 */
        #level-1:checked ~ #pos-1:checked ~ .arrow-down-L1P1 { display: block; }
        /* Platform 2 gap: level 2, position 5 */
        #level-2:checked ~ #pos-5:checked ~ .arrow-down-L2P5 { display: block; }
        /* Platform 4 gap: level 4, position 6 */
        #level-4:checked ~ #pos-6:checked ~ .arrow-down-L4P6 { display: block; }
        /* Platform 3 gap: level 3, position 3 */
        #level-3:checked ~ #pos-3:checked ~ .arrow-down-L3P3 { display: block; }

        /* Fixed navigation panel - 3x3 grid */
        .nav-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70px;
            height: 70px;
            z-index: 200;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            place-items: center;
        }

        .nav-cell {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-cell-up { grid-column: 2; grid-row: 1; }
        .nav-cell-down { grid-column: 2; grid-row: 3; }
        .nav-cell-left { grid-column: 1; grid-row: 2; }
        .nav-cell-right { grid-column: 3; grid-row: 2; }

        /* Arrow triangles (gray inactive shown via ::before, yellow active via ::after on labels) */
        .nav-cell::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
        }
        .nav-cell-up::before {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 14px solid var(--inactive-arrow-color);
        }
        .nav-cell-down::before {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 14px solid var(--inactive-arrow-color);
        }
        .nav-cell-left::before {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 14px solid var(--inactive-arrow-color);
        }
        .nav-cell-right::before {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 14px solid var(--inactive-arrow-color);
        }

        .nav-btn {
            position: absolute;
            width: 0;
            height: 0;
            cursor: pointer;
            display: none;
            filter: drop-shadow(0 0 4px var(--nav-arrow-color));
        }
        .nav-btn:hover {
            filter: drop-shadow(0 0 10px var(--nav-arrow-color)) drop-shadow(0 0 15px var(--nav-arrow-color));
        }

        /* Arrow shapes */
        .nav-up {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 14px solid var(--nav-arrow-color);
        }
        .nav-down {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 14px solid var(--nav-arrow-color);
        }
        .nav-left {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 14px solid var(--nav-arrow-color);
        }
        .nav-right {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 14px solid var(--nav-arrow-color);
        }

        /* Show correct left arrow based on current position */
        #pos-2:checked ~ .nav-panel .nav-left[for="pos-1"] { display: block; }
        #pos-3:checked ~ .nav-panel .nav-left[for="pos-2"] { display: block; }
        #pos-4:checked ~ .nav-panel .nav-left[for="pos-3"] { display: block; }
        #pos-5:checked ~ .nav-panel .nav-left[for="pos-4"] { display: block; }
        #pos-6:checked ~ .nav-panel .nav-left[for="pos-5"] { display: block; }

        /* Show correct right arrow based on current position */
        #pos-1:checked ~ .nav-panel .nav-right[for="pos-2"] { display: block; }
        #pos-2:checked ~ .nav-panel .nav-right[for="pos-3"] { display: block; }
        #pos-3:checked ~ .nav-panel .nav-right[for="pos-4"] { display: block; }
        #pos-4:checked ~ .nav-panel .nav-right[for="pos-5"] { display: block; }
        #pos-5:checked ~ .nav-panel .nav-right[for="pos-6"] { display: block; }

        /* Show up arrow at ladder locations */
        #level-0:checked ~ #pos-5:checked ~ .nav-panel .nav-up[for="level-1"] { display: block; }
        #level-1:checked ~ #pos-3:checked ~ .nav-panel .nav-up[for="level-2"] { display: block; }
        #level-2:checked ~ #pos-1:checked ~ .nav-panel .nav-up[for="level-3"] { display: block; }
        #level-3:checked ~ #pos-4:checked ~ .nav-panel .nav-up[for="level-4"] { display: block; }

        /* Show down arrow at grate locations */
        #level-1:checked ~ #pos-1:checked ~ .nav-panel .nav-down[for="level-0"] { display: block; }
        #level-2:checked ~ #pos-5:checked ~ .nav-panel .nav-down[for="level-1"] { display: block; }
        #level-3:checked ~ #pos-3:checked ~ .nav-panel .nav-down[for="level-2"] { display: block; }
        #level-4:checked ~ #pos-6:checked ~ .nav-panel .nav-down[for="level-3"] { display: block; }

        /* Coins - animated elements that fly to counter when picked up */
        .coin-in-game {
            position: absolute;
            width: 24px;
            height: 24px;
            color: var(--gold-color);
            z-index: 200;
            pointer-events: none;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out;
        }
        .coin-in-game svg {
            width: 100%;
            height: 100%;
        }

        /* Coin positions - on platforms */
        .coin-L0P3 {
            bottom: calc(var(--ground-height) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 2 - var(--item-offset));
        }
        .coin-L1P4 {
            bottom: calc(var(--platform-height) + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 3 - var(--item-offset));
        }
        .coin-L3P5 {
            bottom: calc(var(--platform-height) * 3 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 4 - var(--item-offset));
        }
        .coin-L2P1 {
            bottom: calc(var(--platform-height) * 2 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) - var(--item-offset));
        }
        .coin-L4P2 {
            bottom: calc(var(--platform-height) * 4 + var(--platform-thickness) + 5px);
            left: calc(var(--pos-offset) + var(--pos-width) * 1 - var(--item-offset));
        }

        /* Coin pulsating glow when player is nearby */
        @keyframes coin-pulse {
            0%, 100% { filter: drop-shadow(0 0 4px var(--gold-color)); }
            50% { filter: drop-shadow(0 0 12px var(--gold-color)) drop-shadow(0 0 20px var(--gold-color)); }
        }

        /* Enable clicking and pulsing when player is adjacent */
        #level-0:checked ~ #pos-3:checked ~ #coin-L0P3-pickup:not(:checked) ~ .coin-L0P3 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-1:checked ~ #pos-4:checked ~ #coin-L1P4-pickup:not(:checked) ~ .coin-L1P4 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-3:checked ~ #pos-5:checked ~ #coin-L3P5-pickup:not(:checked) ~ .coin-L3P5 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-2:checked ~ #pos-1:checked ~ #coin-L2P1-pickup:not(:checked) ~ .coin-L2P1 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }
        #level-4:checked ~ #pos-2:checked ~ #coin-L4P2-pickup:not(:checked) ~ .coin-L4P2 {
            pointer-events: auto;
            cursor: pointer;
            animation: coin-pulse 1s ease-in-out infinite;
        }

        /* Move coins to counter when picked up */
        #coin-L0P3-pickup:checked ~ .coin-L0P3,
        #coin-L1P4-pickup:checked ~ .coin-L1P4,
        #coin-L3P5-pickup:checked ~ .coin-L3P5,
        #coin-L2P1-pickup:checked ~ .coin-L2P1,
        #coin-L4P2-pickup:checked ~ .coin-L4P2 {
            bottom: calc(var(--ground-height) + var(--platform-height) * 5 + var(--top-margin) - var(--inventory-top) - var(--inventory-height) - var(--inventory-top) - var(--inventory-height) / 2 - 16px);
            left: calc(var(--pos-width) * 6 - var(--inventory-right) - var(--inventory-width) + var(--inventory-padding) - 2px);
            opacity: 0;
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out, opacity 0.3s ease-in-out 0.4s;
        }

        /* Skull */
        .skull {
            position: absolute;
            width: 27px;
            height: 27px;
            padding: 2px;
            --skull-bg-purple: #4a0050;
            color: purple;
            background: linear-gradient(to top, transparent 0%, var(--skull-bg-purple) 12.5%, transparent 25%, var(--skull-bg-purple) 37.5%, transparent 50%, var(--skull-bg-purple) 62.5%, transparent 75%, var(--skull-bg-purple) 87.5%, transparent 100%);
            background-size: 100% 200%;
            animation: skull-roll 1s linear infinite;
            border-radius: 6px;
            z-index: 15;
        }
        .skull-L1P6 {
            bottom: calc(var(--platform-height) + var(--platform-thickness));
            left: calc(var(--pos-offset) + var(--pos-width) * 5 - var(--item-offset));
        }

        /* Death overlay */
        .death-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in;
        }
        .death-overlay .death-message {
            color: #ff0000;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }
        .death-overlay .death-submessage {
            color: #888;
            font-size: 18px;
            margin-top: 10px;
        }
        /* Show death overlay when player is at skull location (L1P6) */
        #level-1:checked ~ #pos-6:checked ~ .death-overlay {
            opacity: 1;
            pointer-events: auto;
        }
    </style>

            <img src="images/walk-56.png" alt="Player">

        <!-- Ladder from ground to platform 1 (position 6) -->
        <div class="ladder ladder-1"></div>

        <!-- Ladder from platform 1 to platform 2 (position 3) -->
        <div class="ladder ladder-2"></div>

        <!-- Ladder from platform 2 to platform 3 (position 1) -->
        <div class="ladder ladder-3"></div>

        <!-- Ladder from platform 3 to platform 4 (position 4) -->
        <div class="ladder ladder-4"></div>

        <!-- Grates at platform gaps -->
        <div class="grate grate-L1P1"></div>
        <div class="grate grate-L2P5"></div>
        <div class="grate grate-L3P3"></div>
        <div class="grate grate-L4P6"></div>

        <!-- Platform 1 (lowest): 5/6 width, aligned right -->
        <div class="platform platform-1"></div>

        <!-- Platform 2 (third from above): 4/6 width, aligned left -->
        <div class="platform platform-2"></div>

        <!-- Platform 2-right (third from above): 1/6 width, aligned right -->
        <div class="platform platform-2-right"></div>

        <!-- Platform 3 (second from above): split with gap at position 3 -->
        <div class="platform platform-3-left"></div>
        <div class="platform platform-3-right"></div>

        <!-- Platform 4 (top): 5/6 width, aligned left -->
        <div class="platform platform-4"></div>

        <!-- Ground -->
        <div class="ground"></div>

        <!-- Coins (clickable to pick up, animate to counter) -->
        <label for="coin-L0P3-pickup" class="coin-in-game coin-L0P3"><svg><use href="#coin"/></svg></label>
        <label for="coin-L1P4-pickup" class="coin-in-game coin-L1P4"><svg><use href="#coin"/></svg></label>
        <label for="coin-L3P5-pickup" class="coin-in-game coin-L3P5"><svg><use href="#coin"/></svg></label>
        <label for="coin-L2P1-pickup" class="coin-in-game coin-L2P1"><svg><use href="#coin"/></svg></label>
        <label for="coin-L4P2-pickup" class="coin-in-game coin-L4P2"><svg><use href="#coin"/></svg></label>

        <!-- Skull -->
        <svg class="skull skull-L1P6"><use href="#skull"/></svg>

        <!-- Death overlay -->
        <div class="death-overlay">
            <div class="death-message">YOU DIED</div>
            <div class="death-submessage">GAME OVER</div>
        </div>
    </div>
</body>
</html>
